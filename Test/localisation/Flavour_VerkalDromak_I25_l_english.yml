 verkaldromak.71.t:0 "For Whom the Bell Tolls"
 verkaldromak.71.d:0 "The sound of ringing bells spreads through the city in the early morning, and tears the people from their sleep with the grim news of [ex ruler]’s death.\n\nThe Sleepers gather in their halls as fast as possible to elect a new ruler from among them, as the realm cannot be left unguided with so many threats at our borders.\n\nDifferent groups present their chosen candidate and discussions are held, promises made, men and women are bribed, favours are called in - and in the end one Sleeper can unite the most electors."
 verkaldromak.71.a:0 "First candidate"
 verkaldromak.71.b:0 "Second candidate"
 verkaldromak.71.c:0 "Third candidate"

 verkaldromak.72.t:0 "Productivity Increased"
 verkaldromak.72.d:0 "Our recent decision to shorten the general workday has, despite our experts’ warnings, seemed to actually increase the productivity of our holds. Most attribute this to the mysterious arts of the Sleepers, while some fringe thinkers claim it is a natural improvement in motivation as a result of easier conditions."
 verkaldromak.72.a:0 "A welcome boon, to be sure."

 verkaldromak.150.t:0 "Stealing relic"
 verkaldromak.150.d:0 "Success!"
 verkaldromak.150.a:0 "Great!"

 verkaldromak.151.t:0 "Stealing relic"
 verkaldromak.151.d:0 "Failure"
 verkaldromak.151.a:0 "They didn't have it.. Lets search in other countries with relics"

 verkaldromak.152.t:0 "Buying relic"
 verkaldromak.152.d:0 "Success"
 verkaldromak.152.a:0 "Great!"

 verkaldromak.153.t:0 "Buying relic"
 verkaldromak.153.d:0 "Failure"
 verkaldromak.153.a:0 "Bought relics are not the correct ones.. Lets search in other countries with relics"

 verkaldromak.74.t:0 "Who Dreams of Better Days"
 verkaldromak.74.d:0 "As ruler, it’s [Root.Monarch.GetName]’s duty to guide the nation into a bright future of wealth and prosperity. But the way into such a future is long, hard, and full of dangers for our people.\n\nSince [Root.Monarch.GetName] is a Sleeper, the flow of time within dreams does not match the flower of time outside them. They have decided that it is time to go into a long sleep, spending years in the dream world whilst only passing a week outside, to seek the dangers of the coming months."
 verkaldromak.74.a:0 "We will await your awakening."
 verkaldromak.74.b:0 "...don't remind me every time..."

 verkaldromak.76.t:0 "Rise and Shine!"
 verkaldromak.76.d:0 "It’s been days/weeks/months since [Root.Monarch.GetName] went to sleep, trying to pierce the veil of time and reality. Guards stood at their bed through all this time, aides attentive and ready to scribble down knowledge gained the moment [Root.Monarch.GetName] would open their eyes. Some sheets are already filled with cryptic incoherent sentences mumbled in one of their wilder dreams, ready to be filled with sense.\n\nAnd today is finally the day for which they all waited so long. Even if expected and wanted, the voice of [Root.Monarch.GetName] makes some of the present start in surprise."
 verkaldromak.76.a:0 "“What day is it?”"
 verkaldromak.76.b:0 "...don't remind me every time..."

 verkaldromak.79.t:0 "Darkness -- and then Thunder!"
 verkaldromak.79.d:0 "The sleeper was stunned for a moment as the rumble of deep chants and rhythmic stomps overwhelmed him. Faint lights sprung forth from the darkness as torches lit up one by one, revealing dwarves underneath bearing bizarre accessories upon their body fashioned from bone, leather, and stone. Still dazed, the sleeper’s attention shifts to the movement in the circle, shifting a bit to make way for two bare-chested dwarves. \n\nThey encircled a rough and unlit bonfire, made up of scavenged materials that can barely serve as fuel. The droning sounds of chants and hums gradually sank the two warriors into a trance as they paced in a wild dance around the bonfire. Their movements simultaneously become faster and faster, seemingly chased by their own unworldly silhouettes on the walls. Yet fatigue slowly creeped in their limbs along with the growing shadows in the dark. For what seemed to be ages and at the last vestiges of their strength, they firmly stopped, with savage desperation in their eyes. With a thunderous war cry that shook and extinguished the numerous torchlights, bloodied runes and shamanic symbols inscribed across the bodies of the two dwarves revealed with their bluish light nothing but their outlines and the dull gleam of war-worn steel. \n\nThe war cry eventually died down, signaling the start of the battle. Wood creaking before wood, flesh striking cracked flesh, and shrill shrieks of bloodied steel are heard, in chorus with the spiritual humming and thunderous stomping. With great vigor and might, the two dwarves frenziedly strike, their clash inspiring fiery sparks in the dark that land upon the bonfire, yet still lacking to invigorate it aflame. In response, the dwarves' chants and stomps grew more intense, and they chanted another name, one that the sleeper could not remember from the old dwarven pantheon. The sleeper’s eyes widened as he realized whose name they chant. The sparks from each strike grew larger, and their weapons now bear the red hue of glowering flames. At the crescendo of the now cacophonous sounds, the burning steels viciously struck once more, finally lighting the bonfire whose flames seemed to tower over them. The flames spread along multiple lines and lit many more bonfires similar to it, chasing away the shadows and illuminating the vast expanse that glistens with the rich blessings of Mother Halanna. The dwarves cheer and praise the gods that continue to bless them with their riches and strength, and to the sleeper’s horror he again hears that name with unmistakable clarity, praised only below the Goddess Halanna. The merry dwarves that chant only His and her name keep ringing in the sleeper's ears, a notion which he could only perceive to be of a dream, no, of insanity! They utter no more gods, other than Mother Halanna and Vortzo Liezmo. Mother of All and the Lord Fire not of dwarves..."
 verkaldromak.79.a:0 "..but of goblins!"

 verkaldromak.80.t:0 "Blue Vision"
 verkaldromak.80.d:0 "The dream begins in the skies above a vast land, brown but shot through with two great streaks of green. But the [Root.Monarch.GetTitle]’s vision moves quickly, away from the cities that glitter like jewels on those strings of green, and to a vast expanse of brown and yellow.\n\nCloser, faster. To a splotch of black on that dun background, which grows and grows as the vision nears. But the catch of light on steel renders the mass in a starkly different term — not some splotch like ink on parchment, but a mass of bodies, motionless, staring towards their center.\n\nTowards which the vision then proceeds. A huddling man, dismounted from a small convoy of horses, approaches a kneeling figure. A glint of bright gold metal off the object in his hands, as the — messenger? emissary? priest? — places it on the bowed head in front of him.\n\nAnd then, suddenly, an explosion of sound. Sufficient to shock [Root.Monarch.GetName], startling [Root.Monarch.GetHerHim] briefly awake, with a word still ringing in [Root.Monarch.GetHerHis] ears.."
 verkaldromak.80.a:0 "Karakal."

 verkaldromak.81.t:0 "Duel"
 verkaldromak.81.d:0 "The red sun rises. Across the craggy mountain tops and ragged clouds, heat shimmers like an ocean. Upon the skies two warriors walk. The first, a human--clothed in robe and plate, steps upon the aetherial, as if climbing a stair. The second, a harpy--bobs up and down in the rhythm of her wings. Swords slither from their scabbards, battle cries ring out, and then the duel begins. \n\nThe harpy is the faster and strikes from all directions, but the man is clever--deflecting blow after blow. slash, parry, thrust, counter-thrust--through the sounds of struggle, the sword-song pitches feverishly. Blades warble their deadly notes, accented only by the ringing of steel striking steel. And then it is over. \n\nWith a sharp exhale the human drops his blade, tumbling through the open air. He collapses onto his back, his enchanted cuirass alight with magical flame, desperate to keep him afloat. His blood flows down to the earth in long sheets, as if from the wounded sun. \n\nYou see through his eyes. Hatred. Such hatred and sadness as the windy current carries you away. First from the gleaming eyes of the harpy, then the blue and grey and green of the world, "
 verkaldromak.81.a:0 "into darkness."

 verkaldromak.82.t:0 "Fire"
 verkaldromak.82.d:0 "Blood, flesh, and flames. The dancing, cruel flames burning harsher than the Bulwari sun seem to possess a life of its own as humans flee and scream from the slaughter of a pack of gnolls led by a female queen. Embers and men made into slaves are all that are left of the human city. In the center of it a mountain of bodies stacked on one another, birthing a crimson spring of blood that gushes forth towards the shadows of the Xhazobine and her pack.\n\nBlood taints the dark shadows, and the flames seem to invoke demons as the shadows seemingly writhe wildly in pleasure under the illumination of the flames. The gnoll queen scoops from the pool of blood that gathered beneath her and drinks it. First a sip, then buries her face into it.\n\nFinally after the pool of blood has all been devoured, She laps her maws as if savoring the blood. She mutters a few incoherent words, whether it be the language of the ancient gnolls or those of worlds alien from Halann he did not know. She raises her head and a demonic howl escapes from Her and Her pack, as high as the burning flames. For a moment the sleeper felt it, the sun’s light can only waver for centuries to come in the face of such malevolent force."
 verkaldromak.82.a:0 "And then..."

 verkaldromak.83.t:0 "Cold"
 verkaldromak.83.d:0 "Surrounded by mist, the sleeper waded through the shifting fog that seemed to possess life itself, intent on hiding secrets that time itself desired to bury. Evil itself crept upon the skin of the sleeper as he waded through the mist, a feeling that he was peering into the darkest heart of the abyss. It was one step across a line invisible and intangible that he felt it. The world flipped in itself, and with a faint giggle somewhere in the mist, he fell and advanced uncontrollably into it. Coldness seeped into the sleeper’s heart by every moment as he saw the outlines of this evil further down his descent. It is not of an alien, unknowable entity, but a twisted yet true mirror reflecting the visage of Halann itself. His soul and mind desired to be split, by the command of this evil and by his own volition to avoid the impending horror. At the edge of his sanity, he saw another entity, whose crimson eyes and horn impose bloodlust in itself. He suddenly felt stopped in his descent and thrown back at speeds that seem to throw him across time. He woke up with his clothes and bed drenched in his sweat. He knew not of that entity, whether it guards the Evil itself or others from it, is a secret he desired to dream no more"
 verkaldromak.83.a:0 "Never again."

 verkaldromak.84.t:0 "One Word"
 verkaldromak.84.d:0 "The sleeper proceeds to doubt if he really had that dream, muttering to himself the words that was vaguely floating in his mind. He speaks the words the Tellum, and all the bells in the city, including the townbell, ring simultaneously, shaking the city and the people to their core. Most affected of all is the sleeper, whose ears did not hear the dissonant and rumbling noises of the bells, but a hissing sound as horrific images from his dream comes back in flashes in his mind again, the hissing sound peaking as his mind is slowly overwhelmed by the sound until it stops and he hears the words, Tellum. He then proceeds to blackout and wakes with no memory of the event and images."
 verkaldromak.84.a:0 "What does it mean?"

 verkaldromak.85.t:0 "Deal"
 verkaldromak.85.d:0 "The sleeper wades through the dream and peers through the fabric to a world that may be of yet again another time, another world, or another dream. Not knowing which, he slips into what seemed to be a world of death. Underneath the dark and stormy skies are nothing, nothing but dead men and walking corpses for whom death cruelly denies his mercy. War. The sleeper’s mind then slips into the mind of one man, who tears his gaze from the spiteful and mocking skies, carefully retrieving a red rose. The sole life and color in the bleak world. The man holds it dearly and stares at it, trying to peer into whatever meaning it can hold. He listens for any sound, he listens and awaits the wind's gentle caress that might give meaning to anything to this rose, his life, his every belief that he has held and fought for. Nothing.\n\nHe screams from the depths of his soul, his pain, anger, and helplessness. He grabs and strangles the rose by its thorns and petals, ruining it and his hands until the wretched rose is crimson red. He once again looks at the bloodied and muddied paste in his hands. Hesitation, horror, and sorrow flashed from his face for a moment, only to be replaced by a guttural scream as he threw the rose to the mud. \n\nIn the face of time, all are meaningless. Even the so called legacies of glory and cruelty are forgotten, all devoured by the ebbing waves of time. All but the gods, and of course the blessed elves and their precursor ancestors. The gods he dare not envy, but the elves? Living above all the muck and time, a life where all can be willfully learned or forgotten in time. What did they do to earn the gods’ favor? Absolutely nothing! And here he lies, no different than his dead friends. Embraced by the growing cold and drowning in his pool of blood, he waits for all the sounds to cease. But cease it did not, no, for what he saw beyond his pool of blood was a hooded man, whispering one word and a deal. Immortality."
 verkaldromak.85.a:0 "And thus, the Blood Deal is struck."

