 verkaldromak.160.t:0 "Unintended Innuendo"
 verkaldromak.160.d:0 "During a routine visit to the nobility of [Improve Relations Target], our diplomat seems to have gotten a little carried away talking about our people’s customs. While attempting to impress a local lord with our boons, we are told that he invited the noble’s daughter to join him in his quarters for a demonstration of his magic."
 verkaldromak.160.a:0 "He didn’t mean it that way! [Negative Relatons Effect]"
 verkaldromak.160.b:0 "[available when you build the school from mission] Quickly! Send another diplomat - one trained in cleaning up this sort of mess."

 verkaldromak.161.t:0 "Deep in His Cups"
 verkaldromak.161.d:0 "In the midst of [Root.Monarch.GetName]’s ritual hibernation, the vision of a bustling tavern overcomes him. Among the many patrons are two dwarves - one vaguely recognizable as a spy in our employ, and another entirely unknown. Our spy appears drunk - and seems to be babbling freely about sensitive state secrets!"
 verkaldromak.161.a:0 "No, damn it! What are you doing!? [Country gets Spy Network on us]"
 verkaldromak.161.b:0 "[available when you build the school from mission] Ha! That fool is believing every lie coming out of our man’s mouth!"

 verkaldromak.163.t:0 "Order In the Sleepy Kingdom"
 verkaldromak.163.d:0 "Our administration’s greatest challenge has been enforcing [Root.Monarch.GetName]’s will during the months in which [Root.Monarch.GetHeShe] is sleeping. Our workers are harder to motivate, our nobles more prone to squabbling, and in this case - our guards are less diligent about diffusing a situation. \n\nToday in [province name], a drunken fist-fight between two dwarves was allowed to escalate first into a brawl between the occupants of the tavern, and then into sheer chaos that engulfed much of the area. A significant amount of damage was done before our men could get it under control."
 verkaldromak.163.aa:0 "It may take years to fix all of this…"
 verkaldromak.163.ba:0 "Fortunately for us [Root.Adm_Advisor.GetName] was able to rally the guards and bring it under control. Unfortunately for [Root.Monarch.GetHerHis], a thrown brick hit them in the side of the head."
