   akan_ascetic_cult:0 "Mother Akan Ascetic Cult"
   desc_akan_ascetic_cult:0 "With support from the surrounding villages, a group of ascetics called the "Earth-Borne" have gathered near these mountains' peaks believing that it will bring them closer to Mother Akan. Akani planetouched are known to take pilgrimages to such settlements."
   mother_akan.2.t:0 "The Twelfth Summer Solstice"
   mother_akan.2.d:0 "The summer solstice of the 12th year has arrived and with every 12 years a new aspect of Mother Akan is celebrated. While the Mother has many aspects, it is known among her devout that her main aspects are Justice, Resilience, Compassion, and Reciprocity. Many children have been raised knowing only the celebration of one aspect. Many elderly will not live to see this aspect again. Remember them as the cycle turns and the Mother carries us through our lives."
   mother_akan.2.a:0 "In these times of trouble, may the Mother's justice guide us..."
   mother_akan.2.b:0 "May the Mother's justice show us the way."
   mother_akan.2.c:0 "We are united with the Mother in justice!"
   mother_akan.2.e:0 "In these times of trouble, may the Mother's resilience guide us..."
