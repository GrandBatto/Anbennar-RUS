  aelantiri:0 "Aelantiri"
  weeping_mother:0 "Weeping Mother"
  weeping_mother_religion_desc:0 "The Weeping Mother is the personification of the Bloodgroves itself, which regularly turns blood-red during the winter months in mourning of the great calamity that occurred in the region."
  death_cult_of_cheshosh:0 "Death Cult of Cheshosh"
  death_cult_of_cheshosh_religion_desc:0 ""Cheshosh" is the local god of death, and is said to be the personification of the Ruin of Aelantir (also known as the Day of Ashen Skies) which destroyed the entire continent. A retributive god, its worshippers claim that he rose to punish the people of ancient Aelantir for their sinful and decadent nature. The Cheshoshi make many sacrifices, including living people, to emulate this god, so that a semblance of his fury may keep terrorizing the continent today." 
  effelai:0 "Effelai"
  tswohvwohii:0 "Tswohvwoh'íi"
  tswohvwohii_religion_desc:0 "Tswohvwoh'íi is the title of the goddess of the Effelai jungle, which, at times, creak to the wind in what some see as the unknowable song of the jungle. It is believed by the Effe'i and Laí'i people that Tswohvwoh'íi needs song in return to remain satisfied, and perform regular 'sacrifices' of song and of blood to ward off and keep the jungle goddess happy and silent."
  chahinanito:0 "Chahinanito"
  chahinanito_religion_desc:0 "Chahinanito is the Paruran name for Tswohvwoh'íi. Worship of the jungle goddess is very similar in Leechden to the rest of Effelai, but with a greater focus on ruinborn sacrifice and the more deadly aspects of the jungle. Due to their close proximity with the monstrous leechmen, the Chahinanito hold the sacrifice of such a beast as the most worthy of rituals."
  song_servants:0 "Song Servants"
  song_servants_religion_desc:0 "A term used for those seen as enthralled by the jungle's "song" (made mostly by the movement and creaking of the trees in the wind). Unlike other faiths like the Tswohvwoh'íi, the Song Servants sing no songs back, nor do they sacrifice to appease the jungle - instead they sway and move as one with the jungle as it sings in an almost trance-like state. Followers of this faith range from the Seedthralls that the Effelai has claimed as its own to ordinary ruinborn who believe embracing, not warding, the jungle is the way forward."
  leechfather:0 "Leechfather"
  leechfather_religion_desc:0 "The Leechmen of the Dens believe that a great, giant Leechfather sleeps underneath the swamp, and that unless they sate His thirst for blood by throwing living sacrifices into the Dens for Him to devour, then the Father will awaken from his slumber to suck the whole world dry."
  orwaii:0 "Orwa'íi"
  orwaii_religion_desc:0 "Orwa'íi, the song of divine walls, was the Oonoi'i belief that Tswohvwoh'íi is an evil entity, and that Effelai must be purified of her taint. Like the other faiths, they sing their own song back to ward against the forest, but work to prevent any growth of jungle life into their homelands of the Dry Coast. It is said that the Oono'i believe that the Dry Coast is what it is due to the works of their great ancestors. Since then however, the people have suffered greatly and many of them become Seedthrall servants of the jungle. Nowadays, only a few small tribes remain."
  eordellon:0 "Eordellon"
  eordellon_religion_desc:0 "Originally based around tenets taught by the Fey of the Domandrod shortly after the Day of Ashen Skies, the Eordan peoples have made their own adjustments to these teachings throughout the years. The faithful of Eordellon are to uphold the values of each season and to faithfully serve the Domandrod Fey. Over the years the peoples have been splintered into favouring one season over the other, and few remain obedient to the Fey."
  spring_court:0 "Spring Court"
  spring_court_religion_desc:0 "Focused on the season of Spring, the Selpheregi are attuned with the spirit of regrowth that permeates throughout Eordand."
  summer_court:0 "Summer Court"
  summer_court_religion_desc:0 "The Summer Court is centred around the Sarmadfar and Elarbarc, the warm waters of the south. Its worshippers are attuned to the call of the sea."
  autumn_court:0 "Autumn Court"
  autumn_court_religion_desc:0 "The Tuathak favor Autumn above all else. The last season before the desolation of Winter, Autumn celebrates the good tidings of the harvest before."
  winter_court:0 "Winter Court"
  winter_court_religion_desc:0 "Forced into the backwoods, the Winter Court must fight for its survival through the shared loyalty of the Snecboth."
  raeldaeriach:0 "Raeldaeriach"
  raeldaeriach_religion_desc:0 "Originally composed of clans of Eordan elves who rejected the Fey teaching of seasonal balance, the ruinborn of the Sarmadfar peninsula have turned away from the worship of the seasons altogether over their centuries of exile in the south. Instead, the Fograc practice a form of celestial divination and astrology called Raeldaeriach, seeking to ascertain the true nature of the world from the movement of the celestial bodies.\n\nDeviations in the normal patterns of the night sky such as comets are taken to be ill omens, while meteors are revered as fragments of the celestial truth that have descended to earth. Individuals are born under a dizzying array of zodiac signs and astrological portents that predict events that will happen in their lives, and many attempt to adhere to their foretold destinies with great zeal."
  #harafe:0 "Harafe"
   kalun_masks:0 "Kalun Masks"
   kalun_masks_religion_desc:0 "The people of southeastern Haraf believe in the power of the Kalun masks, which are said to be embedded with spirits that have existed since time immemorial, and those spirits supposedly inhabit the body of the wearer. Adherents believe that protection from the masks (and spirits) and defend them from the Silent Watchers which they believe can steal said spirits. Wearers of the masks are also said to be taken over and aided by the spirit inhabiting the mask, often granting them supernatural strength and agility.\n\nTournaments are held among the Mayte and the best wrestler is awarded the King Mask which holds a king spirit which has existed since forever."
  andic:0 "Andic"
   kheionism:0 "Kheionism"
   kheionism_religion_desc:0 "Less of a religion and more of a philosophy. The core tenets of Kheionism center around the power of the city-state as the basis of all civilization."
  #orcish:0 "Orcish"
   great_dookan:0 "Great Dookan"
   great_dookan_religion_desc:0 "A new zealous offshoot of the Old Dookan religion, they worship Dookan, which they call the Great Dookan, the creator of the orcish race. They believe that Dookan, who had fought in the Godswar of Cannorian myth, on Castellos' side no less, was wronged by the other gods and imprisoned in a treacherous act orchestrated by the Cannorian and Dwarven Pantheons.\n\nWorshippers of the Great Dookan believe that Korgus Dookanson is the son and champion of their god, and that to free their Dookan they must must wreak vengeance upon the followers of all other gods to wake Dookan and empower him to break his chains."
   find_reincarnated_warrior_aspect:0 "Reincarnated Orcish warrior found!"
   invoke_warrior_heritage_aspect:0 "Invoke warrior ancestors!"
   gather_great_host_aspect:0 "Gather a great host!"
   glorious_looting_aspect:0 "Glorious looting!"
   purge_the_weak_aspect:0 "Purge the weak!"
   anoint_slave_herd:0 "Anoint a slave herd!"
   assemble_shamans_aspect:0 "Assemble the shamans!"
   desc_find_reincarnated_warrior_aspect:0 "Among our clans we found the reincarnation of a great warrior from our past. He will surely lead our armies to victory."
   desc_invoke_warrior_heritage_aspect:0 "Our shamans allow our warriors to reconnect with their past lives, enabling them to draw upon the experience of centuries of combat."
   desc_gather_great_host_aspect:0 "It's time to go to war! Let's gather our troops and raise our banners we will claim glory."
   desc_glorious_looting_aspect:0 "We control our enemy's people! It's time to show our dominance and claim our rightful prizes!"
   desc_purge_the_weak_aspect:0 "Our land is full of weak pink-skins. We will drive them from their homes and replace them with our own."
   desc_anoint_slave_herd:0 "It's time to anoint a slave herd to be sacrificed to the Great Dookan. They will have the honour of being worked to death for his glory!"
   desc_assemble_shamans_aspect:0 "Let us gather the shamans to reaffirm our leadership over the clan."
   old_dookan:0 "Old Dookan"
   old_dookan_religion_desc:0 "The Old Dookan consists of the traditional worshippers of the orcish god Dookan. While their Great Dookan counterparts believe their god was wronged by and imprisoned by the Cannorian and Dwarven Pantheons and that their duty is to free Dookan and defeat all the gods and their followers, the Old Dookan faith focuses on the original tale: that their god was imprisoned by the treacherous dwarves for wanting a home, and that they were made to thrive, avenge their god, and eventually free him from his chains.\n\nThe Old Dookan faith denies Korgus Dookanson's claim that he is Dookan's heir, and rejects his holy war against all the gods (instead of just the dwarven ones). In their eyes he is an imposter who has twisted orcish beliefs."
   look_for_omens:0 "Look for omens!"
   shake_the_earth:0 "Shake the Earth!"
   ask_for_dookan_guidance:0 "Ask for Dookan's guidance!"
   desc_look_for_omens:0 "Dookan is still imprisoned deep under Serpentspine and cannot directly communicate with his worshippers. To find out will of their god Old Dookan, orcish shamans go into trance to look for omens from their god."
   desc_shake_the_earth:0 "Our shamans can use might given to them directly by Dookan himself to crush any wall."
   desc_ask_for_dookan_guidance:0 "Let us gather our shamans from all our lands and try to communicate with Dookan directly!"
  #elven:0 "Elven"
   elven_forebears:0 "Elven Forebears"
   elven_forebears_religion_desc:0 "Originating during their time lost at sea, the elven people, who believed they were abandoned by their gods to allow the travesty known as the Day of Ashen Skies to happen, moved to revere their ancestors instead. It is said that each elf must attune themselves to a specific heirloom that will aid the future members of their clan."
   nur_dahvaraesa:0 "Nùr Dahvaraesa"
   nur_dahvaraesa_religion_desc:0 "A religious movement started by the Prophet Dahvar. It extolls the Star Elves as divine inheritors of Aelantir. They are guided by their ancestors, who have been reborn as stars in the celestial sphere."
   soise_vio:0 "Soise Vio"
   soise_vio_religion_desc:0 "A set of philosophies guiding state policy for the next decade."
   kayd_path:0 "Kayd"
   kayd_path_desc:0 "Kayd Path\nThe Philosophy of War, as it's only through fire and blood that you can temper the greatest nation of the world."
   kayd_tooltip:0 "Discipline: §G+2.5%§!\nArtillery Damage from Back Row: §G+10.0%§!"
   sicrheior_path:0 "Sicrheior"
   sicrheior_path_desc:0 "Sicrheior Path\nThe Philosophy of Colonization, as a nation always need to seek greater colonial conquest, until even the star are ours."
   sicrheior_tooltip:0 "Global Settler Increase: §G+20.00§!\nNative Uprising Chance: §G-25.0%§!"
   dahvar_path:0 "Dahvar"
   dahvar_path_desc:0 "Dahvar Path\nThe Philosophy of Spirituality, as a nation need to have a unified spirit to be able to face the greatest threat to her existence."
   dahvar_tooltip:0 "Missionary Strength: §G+3.0%§!\nTolerance of the True Faith: §G+1.00§!"
   aelthanas_path:0 "Aelthanas"
   aelthanas_path_desc:0 "Aelthanas Path\nThe Philosophy of Prosperity, as a rich people that don't have to focus on survival can better use its capacity to develop the nation."
   aelthanas_tooltip:0 "Goods Produced Modifier: §G+10.0%§!"
   aist_cantir_path:0 "Aistcantir"
   aist_cantir_path_desc:0 "Aistcantir Path\nThe Philosophy of Trade, as we need to steer the trade of all the seas of the world, as the world is us, and shall stay this way forever."
   aist_tooltip:0 "Caravan Power: §G+20.0%§!\nShip Tradepower Propagation: §G+20.0%§!"
   dea_cithe_path:0 "Deacithe"
   dea_cithe_path_desc:0 "Deacithe Path\nThe Philosophy of Stability, as the Rianvisa taught us, war should never be civil, and our blaidd always turn against outward enemy."
   dea_tooltip:0 "National Unrest: §G-1.50§!\nStability Cost Modifier: §G-25.0%§!"
  dragon_cult:0 "Dragon Cult"
  kobold_dragon_cult:0 "Kobold Dragon Cult"
  kobold_dragon_cult_religion_desc:0 "The Kobold Dragon Cult is a loose collection of dragon-worshipping sects within kobold society. It is said when the largest hoard of gold in the world is collected at the Dragonheights that the great ancient father of dragons, Malliath himself, will awaken."
  kobold_serpent_cult:0 "Kobold Serpent Cult"
  xhazobkult:0 "Xhazobkult"
  xhazobkult_religion_desc:0 "Demonic cult at worst, gnollish folk beliefs with an fiendish undertone at best. The Xhazobkult revolves around the rise and fall of the Xhazobine: demonic-chosen leaders of all gnollkind, who they believe will lead them to greater dominions and riches."
   invocation_of_hellfire:0 "Invocation of Hellfire"
   invocation_of_chains:0 "Invocation of Chains"
   invocation_of_blood:0 "Invocation of Blood"
   invocation_of_gold:0 "Invocation of Gold"
   invocation_of_eyes:0 "Invocation of Eyes"
  bulwari_sun_cult:0 "New Sun Cult"
  bulwari_sun_cult_religion_desc:0 "New Sun Cult is the name given to the main denomination of the Bulwari Sun Cult, and claims that Jaher was Surael Reborn and that since the line of Jaher has ended, his divine duty as Surael reborn now lies in the hands of the sun elven people, and that the world must be united by sun elfkind against the Malevolent Dark. The main teachings of the faith are centered on a dualistic view of good and evil, and the eternal fight between light and darkness.\n\nThey believe that all gods are dead, with the last god, Surael, sacrificing himself to become the sun in order to keep the Malevolent Dark at bay. The followers of the cult seek to protect the Light fighting the Darkness by rejecting lies, sadness and despair, helping the needy and maintaining hope. The main tenet of the religion is to serve the Chosen, because they are Surael’s hand on Halann.\n\nThe New Sun Cult is the dominant religion of Bulwar, and the role of the Chosen in society varies from country to country."
  old_bulwari_sun_cult:0 "Old Sun Cult"
  old_bulwari_sun_cult_religion_desc:0 "Old Sun Cult is the name given to the different sects of the Bulwari Sun Cult that rejected the claims that Jaher was Surael Reborn and that the Sun Elves were the Chosen of Surael. The main teachings of the faith are centered on a dualistic view of good and evil, and the eternal fight between light and darkness.\n\nThey believe that all gods are dead, with the last god, Surakel, sacrificing himself to become the sun in order to keep the Malevolent Dark at bay. The followers of the cult seek to protect the Light fighting the Darkness by rejecting lies, sadness and despair, helping the needy and maintaining hope, until the day Surakel returns.\n\nWith the exception of some of the Mašnsih tribes and the Maqeti, they profess their religion in secret, fearing the persecution of the Jaherian Inquisitors."
   old_bulwari_sun_cult_blessings:0 "Divine Tenets"
   pick_old_bulwari_sun_cult_blessing:0 "Pick Divine Tenet"
   prepare_the_return_of_surakel:0 "Prepare the Return of Surakel"
   shelter_the_remaining_light:0 "Shelter the Remaining Light"
   keep_the_light_of_your_children:0 "Keep the Light of your Children"
   speak_no_lies_dark_and_false:0 "Speak No Lies Dark and False"
   let_shine_the_light_of_joy:0 "Let Shine the Light of Joy"
   HOLY_SITE_601_DESC:0 "Bulwar is the greatest city and namesake of the entire region. Its temple complex is regarded by some as the most senior and important of all Bulwari temples. While others disagree, it is certainly regarded with great esteem by all sun cults, both true and false and it is unquestionably one of the big three temples of the region."
   HOLY_SITE_631_DESC:0 "Eduz-Vacyn holds the greatest temple of Bulwar and its priesthood was key in providing official religious support to those sceptical of Jaher's divinity and the Sun Elves' subsequent usurpation of the Bulwari faith."
   HOLY_SITE_643_DESC:0 "Azka-Sur is the third of the great temples of Bulwar. While not as central in the region it at times commanded the same amount of respect as Eduz-Vacyn and Bulwar and it was the last of the great temples to fall to the Sun Elven advance."
   HOLY_SITE_522_DESC:0 "Azka-szel-Azka is one of the oldest forts of humanity, existing even in the age of God Kings. It holds a special place in the hearts and minds of the Bulwari as the region's most ancient structure, it is said that it stood while Surakel fought upon Halann and local legend proclaims that its stones were laid by him before he ascended to the heavens."
   HOLY_SITE_5434_DESC:0 "Azka-szel-Udam is the fortress of Dasma szel-Maqet, who led a group of escaped Bulwari slaves to the south and founded the kingdom of Dasmazar. This is where many pre-Jaher traditions were kept alive and out of Sun Elven influence, and thus its kingdom remained an example to all those holding true to the old ways."
  the_jadd:0 "The Jadd"
  the_jadd_religion_desc:0 "Like the Bulwari Sun Cult, the Jadd believe that all the gods died except for Surael, the god of the sun, who sacrificed himself to free the Bulwari peoples from their genie masters. They believe that all followers of the Jadd, not just Sun Elves, have been tasked to lead the fight against darkness and bring about the return of Surael."
  harpy_cults:0 "Harpy Cults"
  the_hunt:0 "The Hunt"
  the_hunt_religion_desc:0 "More of a lifestyle than a religion, The Hunt has little in the way of religious institutions. As the dominant faith of the Harpies it takes the form of songs and traditions passed down since the founding of the first Queendom. These teach the young how to be successful as a hunter, be it in pursuit of sustenance or wealth, and even more successful as prey lest they meet the same fate as their progenitor Firanya."
   harpy_gain_heir_aspect:0 "Birth New Daughter"
   harpy_move_pop_aspect:0 "Gather Breeding Mates"
   harpy_raid_neighbour_aspect:0 "Winged Raid"
   harpy_fair_winds_aspect:0 "Invoke the Winds"
   harpy_gain_siege_aspect:0 "Aerial Assault"
   desc_harpy_gain_heir_aspect:0 "Our roost is without a clear successor. Let's find the breeding stock and have a daughter worthy of our clan."
   desc_harpy_move_pop_aspect:0 "There is a lot of good breeding stock in the lands we control, let's gather it in our capital so that we can have the pick of the best."
   desc_harpy_raid_neighbour_aspect:0 "We should start a new raid, our daughters are energetic and they have a greedy glint in their eye. Let's make use of this opportunity to take whatever we can get!"
   desc_harpy_fair_winds_aspect:0 "Let us summon our shamans to create a great wind, that we might soar high and strike hard!"
   desc_harpy_gain_siege_aspect:0 "You see these bombs? You see that fort? Hey, we can fly you know..."
 #gerudian:0 "Gerudian"
  skaldhyrric_faith:0 "Skaldhyrric Faith"
  skaldhyrric_faith_religion_desc:0 "Founded during the Dragonwake, the Skaldhyrric Faith is the dominant religion of Gerudia. They believe that reciting magical tales keeps Elkaesal the White, the dragon that plunged Gerudia into eternal winter, sleeping and at bay."
   the_dragon_and_the_skald:0 "Tale 1"
   the_dragon_and_the_skald_desc:0 "§YThe Dragon and the Skald§!\nThe foremost tale in the Skaldhyrric Faith, The Dragon and the Skald retells the origin of the faith itself. Long ago in the fifth century, Gerudia fell into a deep winter due to a monstrous dragon known as Elkaesel the White. A brave one-armed Skald selflessly ventured to face the beast, and sang it to sleep. Ever since then, the Skaldhyrric Faith has recited this tale to remind everyone of their history and how much it depends on the Skalds."
   voyage_of_the_north_raider:0 "Tale 2"
   voyage_of_the_north_raider_desc:0 "§YVoyage of the North Raider§!\nA grand tale of an adventure at sea, the Voyage of the North Raider is a favorite of explorers looking for new lands. The story tells of a vessel called the North Raider that was wildly blown off course. For weeks the crew were lost at sea, and then found themselves in a virgin land full of riches. They returned home with bounties of treasure, but alas, they could never find their way back to the land of riches."
   beralic_saga:0 "Tale 3"
   beralic_saga_desc:0 "§YBeralic Saga§!\nBera was the founder of the Kingdom of Bjarnrik, first an acclaimed Reaver and then the uniter of the Dalr Valley. The Beralic Saga recounts the tale of her return home, when she drove out the Trolls that had plagued her homeland. With the united forces of the Dalric jarls and the Skalds, Bera defeated Urgnak the Foul, forever banishing the Trolls to the Dalrfjall Mountains."
   dirge_of_the_deep:0 "Tale 4"
   dirge_of_the_deep_desc:0 "§YDirge of the Deep§!\nA somber, but inspiring, tale, the Dirge of the Deep is a retelling of the fallen heroes of Gerudia that were buried at sea. The Dirge often takes place at funeral services, but it also can be found in the mead halls where grown, hardy, Reavers turn their head in sadness."
   treasure_of_the_golden_forest:0 "Tale 5"
   treasure_of_the_golden_forest_desc:0 "§YTreasure of the Golden Forest§!\nA legend originating in Naugsvol, the Treasure of the Golden Forest is a cautionary tale about the pursuit of wealth. The Golden Forest is a mythical glade, said to be past the Titan's Rest Mountains, full of treasure in jewels, fur and gold. Many an adventurer has set off to find this forest, but none have ever found it. Throughout the mountain passes frozen corpses are found, a testament to the elusiveness of the forest. The tale of the Golden Forest is told to warn those of aspirations of wealth not to take too great a risk."
   the_old_winter_lullaby:0 "Tale 6"
   the_old_winter_lullaby_desc:0 "§YThe Old Winter Lullaby§!\nA favourite among new parents, the Old Winter Lullaby is a soothing song that puts even the most rowdy of infants to sleep. Oddly, the Lullaby is spoken in a language few but the Skalds understand, in a menacing and guttural tone. Some even speculate that this is the exact tale that the unknown Skald of legend sang to the Dragon in order to bring it to slumber."
   gjalund_and_the_giantslayers:0 "Tale 7"
   gjalund_and_the_giantslayers_desc:0 "§YGjalund and the Giantslayers§!\nA tale that predates even the Dragon and the Skald. Long ago, when the Giants walked the earth, few dared to oppose them. Gjalund, however, took up his axe and slew many of the Giants himself, and inspired many to follow in his stead. However, Gjalund's story came to its end when the mighty Dragon started its horrid winter. With his most fearless warriors, Gjalund froze to death while camping in the skull of a dead giant."
   master_boat_builders_of_far_gerudia_beyond:0 "Tale 8"
   master_boat_builders_of_far_gerudia_beyond_desc:0 "§YMaster Boat Builders of Far Gerudia Beyond§!\nOften recited by boatbuilders and sailors along the many coasts of Gerudia, the Master Boat Builders of Far Gerudia Beyond tells of an immense, ancient shipyard well past the frosted seas of Far Gerudia. This shipyard is said to be worked by small, pale figures dressed in warm furs, but the impressive part is the ships they produce. Huge longships with massive steel icebreakers are said to sail out of the shipyard, constructed of a wood never seen before."
   tale_of_leif_snaketongue:0 "Tale 9"
   tale_of_leif_snaketongue_desc:0 "§YTale of Leif Snaketongue§!\nLeif Snaketongue was an ordinary Gerudian, born in Redgarhavn many years ago. He was often overlooked, for he was not blessed with strength or courage in battle. What he was gifted in was the guile and convincing of his words. Leif Snaketongue bought a vessel and recruited a crew, all in discount, of course, and set sail for the Alenic Frontier. There he encountered a strange city, named Celmaldor, inhabited by the Moon Elves, of all people. With the snake of his tongue, Leif convinced the Elves to elect him as the leader of their republic."
  taychendi:0 "Taychendi"
   gods_of_the_taychend:0 "Gods of the Taychend"
   gods_of_the_taychend_religion_desc:0 " "
  ynnic:0 "Ynnic"
   ynn_river_worship:0 "Ynn River Worship"
   ynn_river_worship_religion_desc:0 "The old world was drowned by The Ending Flood when the Ynn's waters rose to engulf the whole world. All life flows from the sacred Ynn and must be respected, and the dead must be laid on the Ynn to depart to the beyond."
   #\n§gSnapping Otter§!:\n   Advisor Cost: §G-10%§!\n§gSabertooth Tiger§!:\n   Monthly Military Power: §G+1§!\n§gWoolly Rhino§!:\n   Monthly War Exhaustion: §G-0.02§!\n§gDirewolf§!:\n   Morale of Armies: §G+7.5%§!\n§gGiant Beaver§!:\n   Build Cost: §G-10%§!\n§gYnnea Pig§!:\n   Land Attrition: §G-10%§!\n§gFour-Horned Sheep§!:\n   Trade Steering: §G+15%§!\n§gThunderbird§!:\n   Monthly Administrative Power: §G+1§!\n§gWhitetail Fox§!:\n   Yearly Inflation Reduction: §G+0.10§!\n§gPoskawa Whale§!:\n   National Unrest: §R+1§!\n§gMishipeshu§!:\n   Shock Damage: §G+10%§!\n§gStone Fish§!:\n   Defensiveness: §G+15%§!\n§gWater Serpent§!:\n   Monthly Diplomatic Power: §G+1§!\n§gOwlbeast§!:\n   Improved Relations: §G+15%§!\n§gDragon§!:\n   Fire Damage: §G+10%§!\n§gAntler Horse§!:\n   Yearly Prestige: §G+1§!\n§gSnapping Otter§!:\n   Advisor Cost: §G-10%§!\n§gSabertooth Tiger§!:\n   Monthly Military Power: §G+1§!\n§gWoolly Rhino§!:\n   Monthly War Exhaustion: §G-0.02§!\n§gDirewolf§!:\n   Morale of Armies: §G+7.5%§!\n§gGiant Beaver§!:\n   Build Cost: §G-10%§!\n§gYnnea Pig§!:\n   Land Attrition: §G-10%§!\n§gFour-Horned Sheep§!:\n   Trade Steering: §G+15%§!\n§gThunderbird§!:\n   Monthly Administrative Power: §G+1§!\n§gWhitetail Fox§!:\n   Inflation Reduction: §G-0.1§!\n§gPoskawa Whale§!:\n   National Unrest: §R+1§!\n§gMishipeshu§!:\n   Shock Damage: §G+10%§!\n§gStone Fish§!:\n   Defensiveness: §G+15%§!\n§gWater Serpent§!:\n   Monthly Diplomatic Power: §G+1§!\n§gOwlbeast§!:\n   Improved Relations: §G+15%§!\n§gDragon§!:\n   Fire Damage: §G+10%§!
   ynn_worship_1:0 "Antler Horse"
   ynn_worship_1_desc:0 "The wild horse of the northern Ynnic Forests characterized by its crown of antlers. The antler lords would fashion their crowns after this beast.\n--------------\n\nThe §OYnnic Zodiac§! is based on the four-year cycle of the Ynn River, known as §OStuir Balia§!, during which it swells for two years and contracts for two years.\n\nHistorically, monitoring this cycle was necessary for the maintainance of the §YGreat Ynnic Dams§! as well as agriculture. The river is believed to be the source of all life and so each Stuir Balia is associated with one of 16 animals. Together these compose one 64-year §OKyuvir§! or great cycle.\n\nStuir Balia 1 of 16\n\nUpcoming Zodiacs:\n§MSnapping Otter§!:\n   Advisor Cost: §G-10%§!\n§GSabertooth Tiger§!:\n   Monthly Military Power: §G+1§!\n§YWoolly Rhino§!:\n   Monthly War Exhaustion: §G-0.02§!\n§gDirewolf§!:\n   Morale of Armies: §G+7.5%§!\n§gGiant Beaver§!:\n   Build Cost: §G-10%§!\n§gYnnea Pig§!:\n   Land Attrition: §G-10%§!"
   ynn_worship_2:0 "Snapping Otter"
   ynn_worship_2_desc:0 "Known for its elongated snout, the snapping otter is a very clever animal often trained for fishing by the Sarda.\n--------------\n\nThe §OYnnic Zodiac§! is based on the four-year cycle of the Ynn River, known as §OStuir Balia§!, during which it swells for two years and contracts for two years.\n\nHistorically, monitoring this cycle was necessary for the maintainance of the §YGreat Ynnic Dams§! as well as agriculture. The river is believed to be the source of all life and so each Stuir Balia is associated with one of 16 animals. Together these compose one 64-year §OKyuvir§! or great cycle.\n\nStuir Balia 2 of 16\n\nUpcoming Zodiacs:\n§MSabertooth Tiger§!:\n   Monthly Military Power: §G+1§!\n§GWoolly Rhino§!:\n   Monthly War Exhaustion: §G-0.02§!\n§YDirewolf§!:\n   Morale of Armies: §G+7.5%§!\n§gGiant Beaver§!:\n   Build Cost: §G-10%§!\n§gYnnea Pig§!:\n   Land Attrition: §G-10%§!\n§gFour-Horned Sheep§!:\n   Trade Steering: §G+15%§!"
   ynn_worship_3:0 "Sabertooth Tiger"
   ynn_worship_3_desc:0 "A powerful and wily beast, the Veykodan are known to tattoo large eyes on the back of their heads to ward off surprise attacks from behind.\n--------------\n\nThe §OYnnic Zodiac§! is based on the four-year cycle of the Ynn River, known as §OStuir Balia§!, during which it swells for two years and contracts for two years.\n\nHistorically, monitoring this cycle was necessary for the maintainance of the §YGreat Ynnic Dams§! as well as agriculture. The river is believed to be the source of all life and so each Stuir Balia is associated with one of 16 animals. Together these compose one 64-year §OKyuvir§! or great cycle.\n\nStuir Balia 3 of 16\n\nUpcoming Zodiacs:\n§MWoolly Rhino§!:\n   Monthly War Exhaustion: §G-0.02§!\n§GDirewolf§!:\n   Morale of Armies: §G+7.5%§!\n§YGiant Beaver§!:\n   Build Cost: §G-10%§!\n§gYnnea Pig§!:\n   Land Attrition: §G-10%§!\n§gFour-Horned Sheep§!:\n   Trade Steering: §G+15%§!\n§gThunderbird§!:\n   Monthly Administrative Power: §G+1§!"
   ynn_worship_4:0 "Woolly Rhino"
   ynn_worship_4_desc:0 "This beast is hunted in Veykoda to make bow string of its hair and to carve ornaments from its horn. Such artifacts are considered holy by the natives.\n--------------\n\nThe §OYnnic Zodiac§! is based on the four-year cycle of the Ynn River, known as §OStuir Balia§!, during which it swells for two years and contracts for two years.\n\nHistorically, monitoring this cycle was necessary for the maintainance of the §YGreat Ynnic Dams§! as well as agriculture. The river is believed to be the source of all life and so each Stuir Balia is associated with one of 16 animals. Together these compose one 64-year §OKyuvir§! or great cycle.\n\nStuir Balia 4 of 16\n\nUpcoming Zodiacs:\n§MDirewolf§!:\n   Morale of Armies: §G+7.5%§!\n§GGiant Beaver§!:\n   Build Cost: §G-10%§!\n§YYnnea Pig§!:\n   Land Attrition: §G-15%§!\n§gFour-Horned Sheep§!:\n   Trade Steering: §G+15%§!\n§gThunderbird§!:\n   Monthly Administrative Power: §G+1§!\n§gWhitetail Fox§!:\n   Yearly Inflation Reduction: §G+0.10§!"
   ynn_worship_5:0 "Direwolf"
   ynn_worship_5_desc:0 "Sets of glowing eyes in the night, direwolves stand as tall as an elf on all fours, larger than even a sabertooth tiger. They always hunt in packs.\n--------------\n\nThe §OYnnic Zodiac§! is based on the four-year cycle of the Ynn River, known as §OStuir Balia§!, during which it swells for two years and contracts for two years.\n\nHistorically, monitoring this cycle was necessary for the maintainance of the §YGreat Ynnic Dams§! as well as agriculture. The river is believed to be the source of all life and so each Stuir Balia is associated with one of 16 animals. Together these compose one 64-year §OKyuvir§! or great cycle.\n\nStuir Balia 5 of 16\n\nUpcoming Zodiacs:\n§MGiant Beaver§!:\n   Build Cost: §G-10%§!\n§gYnnea Pig§!:\n   Land Attrition: §G-10%§!\n§YFour-Horned Sheep§!:\n   Trade Steering: §G+15%§!\n§gThunderbird§!:\n   Monthly Administrative Power: §G+1§!\n§gWhitetail Fox§!:\n   Yearly Inflation Reduction: §G+0.10§!\n§gPoskawa Whale§!:\n   National Unrest: §R+1§!"
   ynn_worship_6:0 "Giant Beaver"
   ynn_worship_6_desc:0 "Inhabitants of many of the tributaries of the Ynn, giant beavers have been known to flood entire villages with their dams. It is believed these animals inspired the first Ynnic dams.\n--------------\n\nThe §OYnnic Zodiac§! is based on the four-year cycle of the Ynn River, known as §OStuir Balia§!, during which it swells for two years and contracts for two years.\n\nHistorically, monitoring this cycle was necessary for the maintainance of the §YGreat Ynnic Dams§! as well as agriculture. The river is believed to be the source of all life and so each Stuir Balia is associated with one of 16 animals. Together these compose one 64-year §OKyuvir§! or great cycle.\n\nStuir Balia 6 of 16\n\nUpcoming Zodiacs:\n§MYnnea Pig§!:\n   Land Attrition: §G-15%§!\n§GFour-Horned Sheep§!:\n   Trade Steering: §G+15%§!\n§YThunderbird§!:\n   Monthly Administrative Power: §G+1§!\n§gWhitetail Fox§!:\n   Yearly Inflation Reduction: §G+0.10§!\n§gPoskawa Whale§!:\n   National Unrest: §R+1§!\n§gMishipeshu§!:\n   Shock Damage: §G+10%§!"
   ynn_worship_7:0 "Ynnea Pig"
   ynn_worship_7_desc:0 "Believed to have curative and fertility properties by proximity, the humble ynnea pig is often kept as a pet by the upper classes of Sarda and Dolindha.\n--------------\n\nThe §OYnnic Zodiac§! is based on the four-year cycle of the Ynn River, known as §OStuir Balia§!, during which it swells for two years and contracts for two years.\n\nHistorically, monitoring this cycle was necessary for the maintainance of the §YGreat Ynnic Dams§! as well as agriculture. The river is believed to be the source of all life and so each Stuir Balia is associated with one of 16 animals. Together these compose one 64-year §OKyuvir§! or great cycle.\n\nStuir Balia 7 of 16\n\nUpcoming Zodiacs:\n§MFour-Horned Sheep§!:\n   Trade Steering: §G+15%§!\n§GThunderbird§!:\n   Monthly Administrative Power: §G+1§!\n§YWhitetail Fox§!:\n   Yearly Inflation Reduction: §G+0.10§!\n§gPoskawa Whale§!:\n   National Unrest: §R+1§!\n§gMishipeshu§!:\n   Shock Damage: §G+10%§!\n§gStone Fish§!:\n   Defensiveness: §G+15%§!"
   ynn_worship_8:0 "Four-Horned Sheep"
   ynn_worship_8_desc:0 "A staple source of food and wool and study enough to be a pack animal, the four-horned sheep was the first animal to be domesticated in the Ynn.\n--------------\n\nThe §OYnnic Zodiac§! is based on the four-year cycle of the Ynn River, known as §OStuir Balia§!, during which it swells for two years and contracts for two years.\n\nHistorically, monitoring this cycle was necessary for the maintainance of the §YGreat Ynnic Dams§! as well as agriculture. The river is believed to be the source of all life and so each Stuir Balia is associated with one of 16 animals. Together these compose one 64-year §OKyuvir§! or great cycle.\n\nStuir Balia 8 of 16\n\nUpcoming Zodiacs:\n§MThunderbird§!:\n   Monthly Administrative Power: §G+1§!\n§GWhitetail Fox§!:\n   Yearly Inflation Reduction: §G+0.10§!\n§YPoskawa Whale§!:\n   National Unrest: §R+1§!\n§gMishipeshu§!:\n   Shock Damage: §G+10%§!\n§gStone Fish§!:\n   Defensiveness: §G+15%§!\n§gWater Serpent§!:\n   Monthly Diplomatic Power: §G+1§!"
   ynn_worship_9:0 "Thunderbird"
   ynn_worship_9_desc:0 "Said to be the cause of lightning and born from thunder clouds, thunderbirds are large enough to lift an elf and can be found soaring above the Epednar Expanse.\n--------------\n\nThe §OYnnic Zodiac§! is based on the four-year cycle of the Ynn River, known as §OStuir Balia§!, during which it swells for two years and contracts for two years.\n\nHistorically, monitoring this cycle was necessary for the maintainance of the §YGreat Ynnic Dams§! as well as agriculture. The river is believed to be the source of all life and so each Stuir Balia is associated with one of 16 animals. Together these compose one 64-year §OKyuvir§! or great cycle.\n\nStuir Balia 9 of 16\n\nUpcoming Zodiacs:\n§MWhitetail Fox§!:\n   Yearly Inflation Reduction: §G+0.10§!\n§GPoskawa Whale§!:\n   National Unrest: §R+1§!\n§YMishipeshu§!:\n   Shock Damage: §G+10%§!\n§gStone Fish§!:\n   Defensiveness: §G+15%§!\n§gWater Serpent§!:\n   Monthly Diplomatic Power: §G+1§!\n§gOwlbeast§!:\n   Improved Relations: §G+15%§!"
   ynn_worship_10:0 "Whitetail Fox"
   ynn_worship_10_desc:0 "Ynnic myth states that the whitetail fox taught the elves how to rebuild their society after the great flood. Their bushy tail is as large as their body.\n--------------\n\nThe §OYnnic Zodiac§! is based on the four-year cycle of the Ynn River, known as §OStuir Balia§!, during which it swells for two years and contracts for two years.\n\nHistorically, monitoring this cycle was necessary for the maintainance of the §YGreat Ynnic Dams§! as well as agriculture. The river is believed to be the source of all life and so each Stuir Balia is associated with one of 16 animals. Together these compose one 64-year §OKyuvir§! or great cycle.\n\nStuir Balia 10 of 16\n\nUpcoming Zodiacs:\n§MPoskawa Whale§!:\n   National Unrest: §R+1§!\n§GMishipeshu§!:\n   Shock Damage: §G+10%§!\n§YStone Fish§!:\n   Defensiveness: §G+20%§!\n§gWater Serpent§!:\n   Monthly Diplomatic Power: §G+1§!\n§gOwlbeast§!:\n   Improved Relations: §G+15%§!\n§gDragon§!:\n   Fire Damage: §G+10%§!"
   ynn_worship_11:0 "Poskawa Whale"
   ynn_worship_11_desc:0 "An ever present danger along the Epednar Expanse, the land whale ambushes travelers and has become a symbol for misfortune and instability across the Ynn.\n--------------\n\nThe §OYnnic Zodiac§! is based on the four-year cycle of the Ynn River, known as §OStuir Balia§!, during which it swells for two years and contracts for two years.\n\nHistorically, monitoring this cycle was necessary for the maintainance of the §YGreat Ynnic Dams§! as well as agriculture. The river is believed to be the source of all life and so each Stuir Balia is associated with one of 16 animals. Together these compose one 64-year §OKyuvir§! or great cycle.\n\nStuir Balia 11 of 16\n\nUpcoming Zodiacs:\n§MMishipeshu§!:\n   Shock Damage: §G+10%§!\n§gStone Fish§!:\n   Defensiveness: §G+15%§!\n§YWater Serpent§!:\n   Monthly Diplomatic Power: §G+1§!\n§gOwlbeast§!:\n   Improved Relations: §G+15%§!\n§gDragon§!:\n   Fire Damage: §G+10%§!\n§gAntler Horse§!:\n   Yearly Prestige: §G+1§!"
   ynn_worship_12:0 "Mishipeshu"
   ynn_worship_12_desc:0 "Sudden and deceptive, the aquatic panther of the Ynn river can take even the most seasoned fisherelf by surprise. Constant vigilance is a must out on the water.\n--------------\n\nThe §OYnnic Zodiac§! is based on the four-year cycle of the Ynn River, known as §OStuir Balia§!, during which it swells for two years and contracts for two years.\n\nHistorically, monitoring this cycle was necessary for the maintainance of the §YGreat Ynnic Dams§! as well as agriculture. The river is believed to be the source of all life and so each Stuir Balia is associated with one of 16 animals. Together these compose one 64-year §OKyuvir§! or great cycle.\n\nStuir Balia 12 of 16\n\nUpcoming Zodiacs:\n§MStone Fish§!:\n   Defensiveness: §G+20%§!\n§GWater Serpent§!:\n   Monthly Diplomatic Power: §G+1§!\n§YOwlbeast§!:\n   Improved Relations: §G+15%§!\n§gDragon§!:\n   Fire Damage: §G+10%§!\n§gAntler Horse§!:\n   Yearly Prestige: §G+1§!\n§gSnapping Otter§!:\n   Advisor Cost: §G-10%§!"
   ynn_worship_13:0 "Stone Fish"
   ynn_worship_13_desc:0 "These creatures disguise themselves amongst the rubble of the river floor. They are covered in small poisonous barbs, but make for a delicious meal if prepared properly.\n--------------\n\nThe §OYnnic Zodiac§! is based on the four-year cycle of the Ynn River, known as §OStuir Balia§!, during which it swells for two years and contracts for two years.n\nHistorically, monitoring this cycle was necessary for the maintainance of the §YGreat Ynnic Dams§! as well as agriculture. The river is believed to be the source of all life and so each Stuir Balia is associated with one of 16 animals. Together these compose one 64-year §OKyuvir§! or great cycle.\n\nStuir Balia 13 of 16\n\nUpcoming Zodiacs:\n§MWater Serpent§!:\n   Monthly Diplomatic Power: §G+1§!\n§GOwlbeast§!:\n   Improved Relations: §G+15%§!\n§YDragon§!:\n   Fire Damage: §G+10%§!\n§gAntler Horse§!:\n   Yearly Prestige: §G+1§!\n§gSnapping Otter§!:\n   Advisor Cost: §G-10%§!\n§gSabertooth Tiger§!:\n   Monthly Military Power: §G+1§!"
   ynn_worship_14:0 "Water Serpent"
   ynn_worship_14_desc:0 "No two are exactly alike so much so that some wonder if the water serpent is actually many kinds of beast. While some resemble large land snakes, others are too horrible to describe.\n--------------\n\nThe §OYnnic Zodiac§! is based on the four-year cycle of the Ynn River, known as §OStuir Balia§!, during which it swells for two years and contracts for two years.n\nHistorically, monitoring this cycle was necessary for the maintainance of the §YGreat Ynnic Dams§! as well as agriculture. The river is believed to be the source of all life and so each Stuir Balia is associated with one of 16 animals. Together these compose one 64-year §OKyuvir§! or great cycle.\n\nStuir Balia 14 of 16\n\nUpcoming Zodiacs:\n§MOwlbeast§!:\n   Improved Relations: §G+15%§!\n§GDragon§!:\n   Fire Damage: §G+10%§!\n§YAntler Horse§!:\n   Yearly Prestige: §G+1§!\n§gSnapping Otter§!:\n   Advisor Cost: §G-10%§!\n§gSabertooth Tiger§!:\n   Monthly Military Power: §G+1§!\n§gWoolly Rhino§!:\n   Monthly War Exhaustion: §G-0.02§!"
   ynn_worship_15:0 "Owlbeast"
   ynn_worship_15_desc:0 "The Owlbeast is a creature of solemnity and might. Lacking wings, this bird walks on four taloned legs and though it is not usually violent, its beak can crack an elf's skull.\n--------------\n\nThe §OYnnic Zodiac§! is based on the four-year cycle of the Ynn River, known as §OStuir Balia§!, during which it swells for two years and contracts for two years.\n\nHistorically, monitoring this cycle was necessary for the maintainance of the §YGreat Ynnic Dams§! as well as agriculture. The river is believed to be the source of all life and so each Stuir Balia is associated with one of 16 animals. Together these compose one 64-year §OKyuvir§! or great cycle.\n\nStuir Balia 15 of 16\n\nUpcoming Zodiacs:\n§MDragon§!:\n   Fire Damage: §G+10%§!\n§GAntler Horse§!:\n   Yearly Prestige: §G+1§!\n§YSnapping Otter§!:\n   Advisor Cost: §G-10%§!\n§gSabertooth Tiger§!:\n   Monthly Military Power: §G+1§!\n§gWoolly Rhino§!:\n   Monthly War Exhaustion: §G-0.02§!\n§gDirewolf§!:\n   Morale of Armies: §G+7.5%§!"
   ynn_worship_16:0 "Dragon"
   ynn_worship_16_desc:0 "Whether feared or revered, the dragon is one of the most intelligent and powerful forces in all the world. Even so, the Alliance of Knightly Lords slew Drozmagog, proving that these creatures are neither divine nor invincible.\n--------------\n\nThe §OYnnic Zodiac§! is based on the four-year cycle of the Ynn River, known as §OStuir Balia§!, during which it swells for two years and contracts for two years.\n\nHistorically, monitoring this cycle was necessary for the maintainance of the §YGreat Ynnic Dams§! as well as agriculture. The river is believed to be the source of all life and so each Stuir Balia is associated with one of 16 animals. Together these compose one 64-year §OKyuvir§! or great cycle.\n\nStuir Balia 16 of 16\n\nUpcoming Zodiacs:\n§MAntler Horse§!:\n   Yearly Prestige: §G+1§!\n§GSnapping Otter§!:\n   Advisor Cost: §G-10%§!\n§YSabertooth Tiger§!:\n   Monthly Military Power: §G+1§!\n§gWoolly Rhino§!:\n   Monthly War Exhaustion: §G-0.02§!\n§gDirewolf§!:\n   Morale of Armies: §G+7.5%§!\n§gGiant Beaver§!:\n   Build Cost: §G-10%§!"
   ynn_zodiac_1:0 "Antler Horse"
   desc_ynn_zodiac_1:0 "Those born during the §YAntler Horse§! Stuir Balia tend to be ordered in their manner and they make for righteous rulers. However, such rulers can often be seen as cruel in their distribution of justice.\n\n\nLikely Personality Traits:\n§YRighteous§!, §YLaw Giver§!, §YCruel§!"
   ynn_zodiac_2:0 "Snapping Otter"
   desc_ynn_zodiac_2:0 "Those born during the §YSnapping Otter§! Stuir Balia tend to be seen as good natured towards their peers and are likely to seek new business opportunities. However, they can be found secreting money away for themselves despite their good nature.\n\n\nLikely Personality Traits:\n§YBenevolent§!, §YEntrepreneur§!, §YEmbezzler§!"
   ynn_zodiac_3:0 "Sabertooth Tiger"
   desc_ynn_zodiac_3:0 "Those born during the §YSabertooth Tiger§! Stuir Balia tend to be more outgoing, ready to 'conquer' their foes. They also make for bold combatants in the field. However, their diplomacy is lacking and they are likely to rush into a perceived advantage.\n\n\nLikely Personality Traits:\n§YBold Fighter§!, §YConqueror§!, §YNaïve Enthusiast§!"
   ynn_zodiac_4:0 "Woolly Rhino"
   desc_ynn_zodiac_4:0 "Those born during the §YWoolly Rhino§! Stuir Balia tend to be more enduring than most, both in their values and their morals. However, this resistence to new ideas can cause them to be too sure of themselves in unfamiliar territory.\n\n\nLikely Personality Traits:\n§YIncorruptible§!, §YPious§!, §YNaïve Enthusiast§!"
   ynn_zodiac_5:0 "Direwolf"
   desc_ynn_zodiac_5:0 "Those born during the §YDirewolf Stuir§! Balia tend to be good at out maneuvering their opponants and seek out leadership positions. However, it is rare to find that such individuals wield their influence to selfless ends.\n\n\nLikely Personality Traits:\n§YInspiring Leader§!, §YTactical Genius§!, §YMalevolent§!"
   ynn_zodiac_6:0 "Giant Beaver"
   desc_ynn_zodiac_6:0 "Those born during the §YGiant Beaver§! Stuir Balia tend to have a mind for building and a work ethic to see projects to completion. However, in these pursuits their visions often are influenced by a need to build personal wealth.\n\n\nLikely Personality Traits:\n§YArchitectural Visionary§!, §YIndustrious§!, §YGreedy§!"
   ynn_zodiac_7:0 "Ynnea Pig"
   desc_ynn_zodiac_7:0 "Those born during the §YYnnea Pig§! Stuir Balia are known to be compassionate and like their animal counterpart will have many kids in their lifetime. However, they are not the most clever of individuals and will make a fool of themselves in social situations.\n\n\nLikely Personality Traits\n§YKind-Hearted§!, §YFertile§!, §YBabbling Buffoon§!"
   ynn_zodiac_8:0 "Four-Horned Sheep"
   desc_ynn_zodiac_8:0 "Those born during the §YFour-Horned Sheep§! Stuir Balia will be more likely to be watchful of what they say and to tolerate ideas that run counter to theirs. However, this tendency not to fight back often leads to the perception of cravenhood.\n\n\nLikely Personality Traits:\n§YCareful§!, §YTolerant§!, §YCraven§!"
   ynn_zodiac_9:0 "Thunderbird"
   desc_ynn_zodiac_9:0 "Those born during the §YThunderbird§! Stuir Balia long to be free from the constraints of others and can talk themselves out of most commitments. However, their arguments are often laced with more truth than should be revealed.\n\n\nLikely Personality Traits:\n§YFree Thinker§!, §YFierce Negotiator§!, §YLoose Lips§!"
   ynn_zodiac_10:0 "Whitetail Fox"
   desc_ynn_zodiac_10:0 "Those born during the §YWhitetail Fox§! Stuir Balia are known for their gregarious attitude towards others, finding many oppotunities through these personal connections. However, these oppotunies can be squandered due to losing sight of the bigger picture.\n\n\nLikely Personality Traits:\n§YWell-Connected§!, §YMidas Touched§!, §YObsessive Perfectionist§!"
   ynn_zodiac_11:0 "Poskawa Whale"
   desc_ynn_zodiac_11:0 "Those born during the §YPoskawa Whale§! Stuir Balia share an ominous fate. Eleven is an unlucky number for Ynnics and this zodiac can be taken advantage of to unnerve opponants. However, this only goes so far as this treacherous behavior is seen as sinful.\n\n\nLikely Personality Traits:\n§YExpansionist§!, §YMalevolent§!, §YSinner§!"
   ynn_zodiac_12:0 "Mishipeshu"
   desc_ynn_zodiac_12:0 "Those born during the §YMishipeshu§! Stuir Balia tend to be adept at subterfuge and relentless in their pursuits often making them staunch defenders of the faith. However, this zealousness does not prevent them from succumbing to more base pleasures.\n\n\nLikely Personality Traits:\n§YIntricate Webweaver§!, §YZealous§!, §YIndulgent§!"
   ynn_zodiac_13:0 "Stone Fish"
   desc_ynn_zodiac_13:0 "Those born during the §YStone Fish§! Stuir Balia are sturdy in all things, be it their view of leadership or their commitment to procedure. However, a stiff tongue often leaves them wanting for the right words.\n\n\nLikely Personality Traits:\n§YNavigator§!, §YStrict§!, §YBabbling Buffoon§!"
   ynn_zodiac_14:0 "Water Serpent"
   desc_ynn_zodiac_14:0 "Those born during the §YWater Serpent§! Stuir Balia are known to take whatever position the context calls for whether they believe what they say or not. This can frequently give them the upperhand in negotiations. However, this arbitrary nature can harm others without regard for their well-being.\n\n\nLikely Personality Traits:\n§YSilver Tongue§!, §YCharismatic Negotiator§!, §YCruel§!"
   ynn_zodiac_15:0 "Owlbeast"
   desc_ynn_zodiac_15:0 "Those born during the §YOwlbeast§! Stuir Balia live for scholarly pursuits which gives way to their esoteric nature. However, this preoccupation with the abstract can distance them from friends and lovers alike.\n\n\nLikely Personality Traits:\n§YScholar§!, §YSecretive§!, §YInfertile§!"
   ynn_zodiac_16:0 "Dragon"
   desc_ynn_zodiac_16:0 "Those born during the §YDragon§! Stuir Balia strive for achievement. They make the most powerful mages and the best generals. However, this perpetual ladder climbing leaves them looking greedy in the eyes of others.\n\n\nLikely Personality Traits:\n§YPowerful Mage§!, §YTactical Genius§!, §YGreedy§!"
