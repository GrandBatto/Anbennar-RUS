 cannorian:0 "Cannorian"
  cannorian_pantheon:0 "Cannorian Pantheon"
  regent_court:0 "Regent Court"
  regent_court_religion_desc:0 "The Regent Court (also known as the Cannorian Pantheon) is a collection of gods prominently worshipped within the continent of Cannor. Followers usually adhere to a specific patron deity but can otherwise worship and pay respect to many other gods within the pantheon. The pantheon is organized similar to a feudal court, with each deity taking on roles similar to various positions within said court."
   castellos:0 "Castellos"
   castellos_desc:0 "The head of the Regent Court, Castellos is the eldest of the original three siblings of the Pantheon (the others being Yshtralania and Agrados) and is the god of rule and order. Once a great warrior, his defeat against the first dragon, Malliath, led to Castellos' left arm and leg to be bitten off. Now Castellos rules from his throne as a just and rightful king, allowing his subjects (the other gods) to do good in his stead."
   the_dame:0 "Dame"
   the_dame_desc:0 "The Dame was originally the ancient goddess of harvest, but over time she became the goddess of wisdom and magic (inheriting from her mother and Castellos' sister: Yshtralania). Since the arrival of the elves, whom she rescued by leading Munas Moonsinger to Cannor, she has also been lauded as the goddess of tolerance, mercy, and forward-thinking."
   corin:0 "Corin"
   corin_desc:0 "The most recent deity to join the pantheon and the reincarnation of the disgraced god of war Agrados, Corin ascended to the role after sacrificing her life to defeat the early Greentide in 1444. Corin now serves as the new god of war, which had been left empty since Agrados' defeat during the Godswar."
   adean:0 "Adean"
   adean_desc:0 "Firstborn of Castellos and god of good, honour and chivalry. Adean was squire to Agrados (the former god of war and Castellos' traitorous brother) but chose the side of good after his mentor's betrayal. Before the rise of Corin, Adean was the de-facto god of just and honourable wars and conflicts."
   munas_moonsinger:0 "Munas"
   munas_moonsinger_desc:0 "Munas Moonsinger is the god of travel, music, exploration and the seas. One of the most recent gods to ascend, and the first elf to do so. Munas is most famous for leading the elven Remnant Fleet to Cannor, ending their 1000-year voyage after the loss of their homeland in the Day of Ashen Skies."
   munas_moonsinger_ibevar:0 "Munas"
   munas_moonsinger_ibevar_desc:0 "Munas Moonsinger is the god of travel, music, exploration and the seas. One of the most recent gods to ascend, and the first elf to do so. Munas is most famous for leading the elven Remnant Fleet to Cannor, ending their 1000-year voyage after the loss of their homeland in the Day of Ashen Skies."
   munas_seinathil_muse:0 "Munas"
   munas_seinathil_muse_desc:0 "Munas Moonsinger is the god of travel, music, exploration and the seas. One of the most recent gods to ascend, and the first elf to do so. Munas is most famous for leading the elven Remnant Fleet to Cannor, ending their 1000-year voyage after the loss of their homeland in the Day of Ashen Skies."   
   ara:0 "Ara"
   ara_desc:0 "Ara (also known as Lady Luck) is the goddess of trade and fortune. Her followers were responsible for setting up the first human mint and currency, allowing ancient Castanor to move from its reliance on dwarven coinage."
   balgar:0 "Balgar"
   balgar_desc:0 "Balgar the Builder is the god of construction, monuments and great works. A dwarf in mortal life, Balgar was one of Castan I of Castanor's top advisors and responsible for designing and construction the famed Castanorian Citadels and the Great Walls of Castanor."
   edronias:0 "Edronias"
   edronias_desc:0 "A deity of Bulwari origin and one of the earliest deities to join the Pantheon, Edronias serves as Castellos' steward and aide, as well as holding the position of the god of medicine, healing and time."
   esmaryal:0 "Esmaryal"
   esmaryal_desc:0 "The second wife of Castellos (after the death of the primordial Halanna) and mother to his children Adean and Ryala. Esmaryal provides the namesake of the region of Esmaria, where she originated as the region's goddess of fertility, hearth and family which she still serves as to this day."
   ryala:0 "Ryala"
   ryala_desc:0 "Castellos' virginal daughter, Ryala is the goddess of true love, beauty, courtship and chastity. It is said that Ryala's avatars were responsible for most wars caused by love in history."
   ryala_seinathil_muse:0 "Ryala"
   ryala_seinathil_muse_desc:0 "Castellos' virginal daughter, Ryala is the goddess of true love, beauty, courtship and chastity. It is said that Ryala's avatars were responsible for most wars caused by love in history."
   minara:0 "Minara"
   minara_desc:0 "Created by Ryala to ward away potential suitors, Minara is the goddess of (lesser) love, celebrations and joy. It is said that Minara was a mortal woman whom Ryala uplifted to godhood after being impressed with her skills in lovemaking."
   falah:0 "Falah"
   falah_desc:0 "One of the only two children of Agrados born from his rape of Halanna which did not become monstrous. Falah Trueshot serves as the goddess of archery, ranged warfare and the hunt, willingly carrying out Castellos' penance in her father's stead: to hunt down her monstrous siblings, the deities of beastkind."
   nerat:0 "Nerat"
   nerat_desc:0 "Brother of Falah and son of Agrados. Nerat is the god of law, judgment and the underworld - serving as Castellos' jailer and warden of hell, protecting the heavens and earth against the demonspawn of the defeated deities of the Godswar. Inversely his domain over life and death has made him the de facto god of medicine."
   nathalyne:0 "Nathalyne"
   nathalyne_desc:0 "The goddess of thieves, secrets and shadows. Nathalyne was once a mortal avatar of The Dame who went undiscovered for years due to her half-elven origins, in life she was an infamous thief and one of the first outside practitioners of the Harimari art of shadowmancy."
  the_thought:0 "The Thought"
  the_thought_religion_desc:0 "The Thought is the name given to the traditional gnomish philosophy, which emphasize sentience and intelligence as the most vital qualities a being can possess. Followers of this philosophy are uninterested by spirituality; instead focusing on creating and refining a “Theory of Everything” that explains exactly how reality works. Members are driven to observe and analyse the material world, in the hopes of being able to incorporate their discoveries to the doctrine in an act known as “Being touched by The Thought”. This drive towards material analysis and innovation leads to followers of the Thought being well-suited to the pursuit of scientific advancement and the development of artifice; gnomish believers in the Thought were the first to combine magic and science into the art now known as artificery. Those who follow The Thought are usually very tolerant to other ways of thinking, as they both hold the product of other people’s intelligence in high regard, and take advantage of the opportunity to research into other cultures."
   begga:0 "Begga"
   begga_desc:0 "Begga's desc"
  khetist:0 "Khetist"
  khetist_religion_desc:0 "Followers of Khetism (Khetists) revere and worship the Khet, beings resembling a human with a cat head that have god-like powers within their eponymous Kheterata, which they founded and have controlled since time immemorial through mandate-chosen mortal rulers."
  dalcabba:0 "Dalcabba"
  dalcabba_religion_desc:0 "A Syncretism between Khetism and the Cannorian faiths. Like the Khetists, they revere the Khets of Kheterata as the highest divinity, but also revere Castellos as a protector of Escann. Unlike the Khetists, the Dalcabbans are much more zealous about spreading the faith, encouraging Cannorians to take holy visits to Kheterat to bring gifts to the Khets."
  ancestor_worship:0 "Ancestor Worship"
   ancestor_worship_religion_desc:0 "The Dwarves have a great oral history of various heroes, kings, and ancestors dating back to their creation by Halanna the Earth-Mother in the Tree of Stone caves. It is said that a hall of a hundred storytellers couldn't tell the full Dwarven folklore even if they had a hundred years to do it. Their story was ancient by the time of Aul-Dwarov, and the rise and fall of that great empire only left behind more tragedies and tales of grandeur. Inspired by the heroes of old, many dwarves look towards the Dwarovar, All-Dwarves-Home, in order to reclaim the history and lands they have lost."
   ancestor_worship_blessings:0 "Ancestral Teachings"
   pick_ancestor_worship_blessing:0 "Pick Teaching"
   global_unrest_dwarf:0 "Gimron's Laws of the Dwarovkron"
   dev_cost_dwarf:0 "Hehogrim the Diligent's Treatise on Architecture"
   tolerance_own_dwarf:0 "The Way of Dagrin Everbeard"
   build_cost_dwarf:0 "Balgar the Builder's Fifteen Steps of Construction"
   morale_dwarf:0 "Krummul Orcslayer's Book of Dwarven Grudges"
   institution_spread_dwarf:0 "The Mind Manuscripts of Mellegar the Inventor"
   global_colonial_growth_dwarf:0 "Urist the Pioneer's Spelunking Manual"
   HOLY_SITE_4119_DESC:0 "Amldihr, meaning Gates of the Assembly, was where the united empire of Aul-Dwarov was founded. It was where the Dwarovkron was forged to unify all dwarfkind, and it was where the High Assembly of Holds met to advise its bearer. It was also where the surface terrace farms of the Serpent's Vale were managed, in which the High King could feed all his subjects food to sustain themselves in the dark depths of the mountain."
   HOLY_SITE_4311_DESC:0 "Grônstunad wasn’t the first hold founded after the Tree of Stone was breached, but no doubt one of the wealthiest. It grew quickly, overflowing with deposits of jade that were extracted and shipped west, creating a ‘jade rush’ composed of dwarves looking to find such a great deposit, or escape the dwarven wars of unification in the west. Eventually the west fell to the new orc menace and Grônstunad became the greatest Dwarven city in existence... for a time. By the time the surviving dwarves of the west regained the confidence to make contact with the east Grônstunad was no more, and was now the home of the hobgoblin race."
   HOLY_SITE_2931_DESC:0 "Er-Natvir was not only one of the core cities of the Dwarovar, but also the hub in which all rails sprouted from. All goods passing through to and from the capital passed through this hold, and the libraries, holding uncountable trade records, are a beautiful site to behold- a testament of Dwarven organization. Even in the final days of this city, goods were still recorded- mostly arms."
   HOLY_SITE_4078_DESC:0 "Named after Hehogrim the Diligent, Hehodovar was where many of the first holds were designed and architected. Based at the centre of the Dwarovar, it was allegedly the first capital of the dwarven peoples but by the time of unification it had become a place of the practical arts of crafting and building."
   HOLY_SITE_2963_DESC:0 "Jorkad Hall was a hold of no importance... until one day a dark scourge emerged from its depths. These beasts were named after the hold itself, but to the greater world, they were known by a simpler name: Orcs. Deadlier than the goblins that had infested the mountains, the orcish threat brought doom to upon dwarves. Since that day, dwarfkind lost their dominion over the mountains, and over the millennia more and more holds would perish under the orcish menace."
   HOLY_SITE_4093_DESC:0 "Arg-Ôrdstun was the capital of the Serpent's Reach, who in its day was oft unified against the High King of Aul-Dwarov. Meaning the Diamond Reach, it is said that the riches of the Dwarovar was controlled by the Ôrdstunic dwarves, and many diamonds to this day can trace its origin back to this powerful hold."
   HOLY_SITE_4269_DESC:0 "It was said that Halanna, the Earthmother, created the first dwarves in Earthseed, and it was with their help that the fine details of the world were perfected. When she died it was said that her heart was buried in her most favourite places, in order to watch over her finest creations from beyond - indeed, she did, and now the depths that Earthseed finds itself has now earned the namesake relating to Halanna: the Tree of Stone."
  runefather_worship:0 "Runefather Worship"
   runefather_worship_religion_desc:0 "Millennia ago, the Runefather saved the Obsidian dwarves from their peers, sacrificing his body and mind to carry his people deeper than any dwarves ever dig. It is rumored that he now lays atop the Runefather Throne, in the Obsidian Hall deep beneath the Serpentspine, where his shattered body lays, waiting to lead his people once again to the surface."
  corinite:0 "Corinite"
  corinite_religion_desc:0 "The Corinites believe that Corin, the recently ascended god of war, is more fit to lead the Regent Court than Castellos' son Adean. They believe that Adean is too conservative and neglectful, and that the Regent Court must become a more active part of people's lives: darkness and tyranny must not simply be held back, it must be rooted out and destroyed."
  ravelian:0 "Ravelian"
   ravelian_religion_desc:0 "Ravelianism is a monotheistic religion believing in one God, and that all other gods are but aspects or saints of this one God. Ravelianists are part-scholar, part-preacher, and believe in unraveling the secrets of the world to discover and spread its fundamental Truths. A large number of these revelations come from their research in the God Fragment, a strange shard-like device that communicates in a near-undecipherable language that claims that it is the last portion of divinity, and that the precursor elves stole God's divinity and turned it into what we know today as magic. A popular tenet in the Ravelian faith is their wish to use artificery to bring this stolen magic to all."
   send_ravelian_scholars:0 "Send Ravelian Scholars"
   use_warrior_automata:0 "Use Warrior Automata"
   warrior_automata:0 "Warrior Automata"
   levy_artificer_tax:0 "Levy Artificer Tax"
   sanction_for_artificer_tax:0 "Sanction for Artificer Tax"
   tutelage_under_the_masters:0 "Tutelage Under the Masters"
   proclaim_holy_research:0 "Proclaim Holy Research"
   holy_research:0 "Holy Research"
   ravelian_crusade:0 "Ravelian Crusades"
   ravelian_crusade_DESC:0 "Like the Corinite Crusades before them, the Ravelian faith must sometimes be tempered through faith and steel. The world has suffered enough lies, and if our Truth is challenged and beset upon by enemies on all sides then we must see this as God's Will to fight."
   contemplation_edict:0 "Edict of Servitude"
   contemplation_edict_DESC:0 "From time to time the many scholar-priests of the church get incredibly obsessed with their research and end up neglecting the faithful. We must remind them that serving the faithful and enlightening them with the Truth must be a priority if the Ravelian Church is the persevere."
   holiness_in_simple_work:0 "Holiness in Simple Work"
   holiness_in_simple_work_DESC:0 "There are many secrets to this world worth knowing, and many of our finest Rectors spend their entire lives to reveal but a slither of the Truth. For most, however, we must find contentment in life itself: in living, and in the simplicity that allows us to take in God's Works in all its beauty."
   faith_through_trade:0 "Faith Through Trade"
   faith_through_trade_DESC:0 "Knowledge is Power, and Wealth is one of the greatest signs of Power. If we are to spread our revelations across the world then we must do so with an open heart and a pragmatic mind. We must offer the unconverted real, tangible knowledge and goods to help better their realms, and perhaps with the betterment of their lands will their minds open to our words."
   revelation_dissemination:0 "Dissemination of New Revelations"
   revelation_dissemination_DESC:0 "The Ravelian Faith works hard to research and ruminate on a great many things, and sometimes in a year alone many truths are discovered and many theories progress. While new knowledge may be abrasive and damage the status quo, it is the knowledge in knowing the Truth that will set us free - and as such we must spend time to properly spread our findings across the entire Ravelian community."
   one_world_one_god:0 "One World One God"
   one_world_one_god_DESC:0 "In times past the world was ruled and created by God, but due to the deeds from the likes of the precursor elves, dragons and prophets of misguided religions that our world is fractured. By focusing on what unifies us all, regardless if we believe, we may perhaps find peace and stability. The first Two Fundamental Truths to life is that we all live in One World, and are created by One God."
   PAPACY_THE_HOLY_SEE:0 "High Rectorate"
   ravelian_harsh:0 "Zealot in Ravelian Debates"
   ravelian_concilatory:0 "Erudite in Ravelian Debates"
  goblinic_shamanism:0 "Goblinic Shamanism"
  goblinic_shamanism_religion_desc:0 "The original religion of most goblins it is a polytheistic and shamanistic religion containing elements of ancestor worship and animism. It is a very diverse and fluid religion, with each subgroup claiming their favourite gods are the most important and often taking over elements from the religions of subjugated and allied peoples. It is divided in multiple cults which are seen as equally valid by the people, equally wrong by the philosophers and equally useful by the magistrate."
   kroozmuta_zemna_cult:0 "Kroozmuta Zemna"
   kroozmuta_zemna_cult_desc:0 "Grandmother Earth: She is the personification of earth itself and the oldest goddess in the pantheon. She is in charge of the underworld, explaining why it is believed that the worst places of hell are reserved for those who betray their mother. She is primarily worshipped by the cave goblins, as the rest abandoned her after being thrown out of the caves by the dwarves."
   kroozbuto_nubo_cult:0 "Kroozbuto Nubo"
   kroozbuto_nubo_cult_desc:0 "Grandfather Sky: The second oldest god and the father of all stars, his domain exists out of the milky way. He ended up as the god of rain and winds after he was overthrown by his children, he passive-aggressively throws storms at Earth whenever he gets irritated and thinks he can get away with it."
   tewaka_sunka_cult:0 "Tewaka Sunka"
   tewaka_sunka_cult_desc:0 "Aunt Sun: Formerly the most powerful of all gods, she once ruled all of creation before being overthrown by her children and younger sister, the moon. Then she was forced to become the sun by being chained to a flying chariot, but according to the Exodus goblins she secretly runs the universe using her plots and schemes and led them to their new homeland. It is also believed she learned the goblins the arts of medicine and shamanism."
   muta_mestika_cult:0 "Muta Mestika"
   muta_mestika_cult_desc:0 "Mother Moon: The goddess of justice and rulership. According to the hill goblins she became the current head of the pantheon, after overthrowing her older sister and forcing her to become the sun by chaining her to a flying chariot. It is said she only speaks in puns and double entendres, as the goblins regard those as the highest form of poetry."
   apzarko_hrom_cult:0 "Apzarko Hrom"
   apzarko_hrom_cult_desc:0 "Guard Thunder: Originally he was seen as the guard of the sun, he both defends her against demons and prevents her from escaping, as both would be catastrophic. With his lightning arrows he can defeat whole armies of evil spirits. However according to a bunch of millennialistic common goblins who have rose up against their Orcish masters he was responsible for the death of the Dookanson and is now warring both Great Dookan and the Cannorian gods and calling upon his followers to join his struggle."
   vortza_lesa_cult:0 "Vortza Lesa"
   vortza_lesa_cult_desc:0 "Lady Forest: She is mainly seen as a mediator between goblinkind and all the forest spirits, but the forest goblins in the Deepwoods go much further and see her as the personification of all nature and thus the only deity worthy of worship."
   vortzo_laukuno_cult:0 "Vortzo Laukuno"
   vortzo_laukuno_cult_desc:0 "Lord Agriculture; He isn't normally regarded as an important god, however an exception are the Exodus Goblins with whom he has highly risen in rank after having conquered a fertile agricultural region as homeland. Thanks to a deal between the gods he has to spend a third of the year in the underworld, so he can only spend the rest of the year with his wife the forest goddess, above ground. The time spends in the underworld is generally referred to as 'winter'."
   vortza_krpa_cult:0 "Vortza Krpa"
   vortza_krpa_cult_desc:0 "Lady Cloth: The goddess of weaving, trade and many other crafts. As the daughter of  Strahllena and Blexim, she was raised by the other gods who tossed her around like a hot potato. However this allowed her to learn many trades. She ended up marrying Wezariff for business reasons. (i.e. in exchange for him stopping to constantly to rob her.)"
   zvaiko_udenzo_cult:0 "Zvaiko Udenzo"
   zvaiko_udenzo_cult_desc:0 "Star Water: A rogue star, when the other gods were busy fighting each other, he carved out his own domain in the seas, he ended up wounded in the fighting and now wears an eye patch and wooden leg. He acts as the protector of pirates and fishers. It is also believed he causes floods when he's drunk, so it is forbidden to sacrifice alcohol to him."
   zvaika_kirba_cult:0 "Zvaika Kirba"
   zvaika_kirba_cult_desc:0 "Star Hearth: The goddess of family life and the fireplace, she originally was a star before Strahllena locked her up to serve as a nanny for her children, a third of the current pantheon. She is married to Foorrem the god of metalworking."
   vortzo_liezmo_cult:0 "Vortzo Liezmo"
   vortzo_liezmo_cult_desc:0 "Lord Fire: As the god of fire, furnaces and industry, he is the protector of smiths and also the miners who supply them with material. It is said managed to trick Kroozmuta Zemna into allowing the those who plundered the Earth, her realm, into the good parts of the afterlife. He is therefore highly regarded by the miners among the cave goblins."
   cannorian_cult:0 "Avatar cult"
   cannorian_cult_desc:0 "A syncretic religion which combines the goblinic pantheon with the Cannorian idea of the gods needing avatars to directly interfere in the mortal word."
   ancestor_worship_cult:0 "Ancestor Worship"
   ancestor_worship_cult_desc:0 "Though the tradition of goblin shamanism has long included the veneration of our own ancestors, the further investigation of dwarven temples and writings has inspired a reformation in recordkeeping and the recording of histories. Mimicking the halls of memory we've found in their ancient holds, our people have begun to create repositories of relics by which the greatest achievements of our ancestors and contemporaries may be preserved for posterity. The emulation of these great deeds often dominates the religious practice of our nation, with records of the glory of our ancestors, the dwarves, and any other we can get our hands on cheering us on toward restoring the prestige and greatness of the breathtaking ruins in which our people have traditionally dwelt."
   gnomish_cult:0 "Cult of Reason"
   gnomish_cult_desc:0 "Teacher Reason: Increasingly popular among the artificers, the god of logic and thought is cold and easily distracted, but vastly fond of the thinking beings, who he shepherds with timely inspiration. The Cult of Reason worships the Teacher though philosophy and mental exercise, spending entire days on esoteric math problems and arguing over complex metaphysical points."
   godlost_cult:0 "Godfound Cult"
   godlost_cult_desc:0 "The old gods of the hobgoblins have seen better days, but with their desperation for worshippers, at least they are not very picky. The now-nameless gods of the godfound cult may have been rejected by the hobgoblins, they still value that same rigidity and militarism, and now they bestow it to us!"
   kheteratan_cult:0 "Cult of the Khet"
   kheteratan_cult_desc:0 "Many goblins are in awe of the immense power of the Khet, who are like gods to the humans around them. The shamans believe that this power must come from their lazy and luxurious lifestyle, which supposedly allows the Khet to focus all the energy they are given by their servants and save through their inaction into massive spiritual power. Many goblins have tried to emulate this, becoming as lazy and decadent as possible in an attempt to achieve godhood." 
   gnollish_cult:0 "Demon Cult"
   gnollish_cult_desc:0 "The demon cult has adopted the worship of several demons, and performs rituals in an attempt to cause demonic possessions among goblins. They have not been successful so far, but neither our enemies nor our subjects have to know that."
   elven_cult:0 "Silver Cult"
   elven_cult_desc:0 "Though perhaps one of the stranger enetentes that goblinkind has created, friendship between goblins and elves is hardly unknown. While obscured by history, there had been some cases of peaceful coexistence in small pockets of the Deepwoods, such as Salla Ahain, and peaceful integration on a larger scale would be seen under the Overclan following its formation. However, the most prominent and mutually beneficial examples come from the Moon Elves of Cannor.\n\nThe historical record's first well-documented instance of these friendships came when a group of Ibevari adventurers, appalled by the Thorn Company's vicious treatment of newly-liberated goblin slaves offered their protection. Following peacekeeping service in the Ibevari reformation, the refugees were eventually resettled in Thanas. In later years, elven and goblin magnates would operate as a factional bloc in the Northern League's parliament, finding allies as minority groups marginalized by Gawedi hegemony.\n\nCulturally, this manifested as a tradition known as Silver Shamanism,wherein goblins would adopt elven magics and language, as well as material traditions such as architecture and styles of craft. The practice was considered endearing enough to warrant the aid of the more progressive segments of elven society's aid. Elves, either for pragmatic convenience or out of sincere admiration for their little imitators, offer consultancy and obscure techniques in industry and warfare in exchange for the numbers and technological innovation that goblins could provide in return, each party shoring up the other's relative weaknesses."
   bulwari_cult:0 "Sun Cult"
   bulwari_cult_desc:0 "The shamans of the sun cult are determined to integrate the other races into the proper worship of Tewanka Sunka, by modifying her worship into a version that incorporates names and themes from the existing Bulwari religions. Over time, however, this goal has been somewhat forgotten, and the sun cult has become a separate cult with distinct beliefs from the original worship of Aunt Sun."
   gerudian_cult:0 "Gerudian Cult"
   gerudian_cult_desc:0 "The flighty nature of goblins has long been known, and our shamans have long had trouble keeping an audience when in competition with the other diversions and amusements that our people so frequently indulge in. Thusly, inspired by the captivating storytelling and beautiful songs of the northern skalds, our religious leaders have adopted window-shaking worship sessions, wherein booming music, complex lyrics, and vibrantly costumed dance hold the tales of our gods and the traditions of our people fresh in our minds. Furthermore, our earnest embrace of these musics, along with the incorporation of the Skalds' songs into our worship has inspired some among their number to share the secrets of their bardic magics, which inspire our people and bolster our armies."
   orcish_cult:0 "Dookan Cult"
   orcish_cult_desc:0 "A group of shamans is dedicating their efforts on arranging rituals to gain the favour of Dookan, in the hope of gaining the same battle fervor that the orcs seem to benefit from. They seem to have had some success in this, as the right combination of rituals and mushrooms can give a goblin a bloodthirsty war-craze that can match any orc."
   harpy_cult:0 "Hunt Cult"
   harpy_cult_desc:0 "The Hunt is the grand quest for the shiniest thing, which the magpies search for. To Embrace the Hunt is to embrace the search, and both magpies and goblins will benefit from this increased cooperation, not to mention the shiny things that arent shiny enough will adorn the halls of the goblins."
   fey_cult:0 "Fey Cult"
   fey_cult_desc:0 "While they long predated the arrival of the Wood Elves, the Forest Goblins were hardly as successful in their dealings with the fair folk of the Deepwoods. Eventually, though, a period of peaceful coexistence alongside in the river glade Ahain would give birth to a new form of thought. While the elves had developed a formalized system of rituals and appeasement to keep the fey from intefering in their affairs, the goblins simply designated an unfortunate few as Feykeepers. Made to live in (comparatively) ramshackle huts outside the borders of their villages, these baelfully unfortunate individuals would be made to bear the brunt of the fey's curses, and be dispatched to be on the wrong end of every tricky deal."
   raheni_cult:0 "The Cult of Paper"
   raheni_cult_desc:0 "A bureaucratic class of shamans has taken it upon itself to keep, lose, and fabricate recordkeeping and decrees in order to streamline the administration of our lands. Although they are able to control much of our policy, our government has undeniably become more effective."
   giantkin_cult:0 "Nekprel Ust"
   giantkin_cult_desc:0 "While goblins are a more than ravenous enough folk for the liking of many, the giantkin in the dry basins of the great plains and their, somehow, even dumber kin that occupy the far north hold appetites that are beyond reason and comprehension. Their gods are all but gone, left in scraps and pieces spread apart through all their kind, their essences shattered to pieces and sitting in the gullets of every ogre and troll. Yet even in this state, gods are difficult to kill, and there are shamans that today sense their presence, even if only partly so: their half-digested consciousnesses stretched out in a void between sentience and oblivion, referred to as a collective mass, a maw of terror that whispers into its shamans' ears sweet and terrible nothings, asking only that their chosen may eat and eat for they no longer can."
   centaur_cult:0 "Kravi Oznad"
   centaur_cult_desc:0 "The concept of a great home for goblins hidden below the earth is one prevalent in almost all goblin cults, Jazhkredu as it is known takes many forms depending on the believer of what god you are speaking to. Some envision it as a great and endless treasury, others an endless field of mushrooms and spoils, others yet deny it completely and see nothing but a gasping oblivion of gnashing teeth. But the believers of a certain cult not only accept its existence, but outright claim it is a pale underling to the true heaven of the goblins: the titular Kravi Oznad, a beyond greater than even heaven. \n\n This coveted greater heaven is whatever one desires, an endless amount of it in a plane of plenty that stretches further beyond what one can see, the only way one can achieve invitation to this heaven beyond heavens however is to die in a most goblinlike manner, and only that way. All goblin believers of this cult are to take arms, ride upon the battlefield and slay all those who oppose the goblin way of life, any means necessary. Whether it be dying of a misfire in the heat of battle, the explosion of an ill-timed missile, or simple slaying at the hands of a dwarf or otherwise after having killed tens of others, death is the only way to surpass the mediocre afterlife and achieve the heaven a goblin man or woman truly deserves!"
   kobold_cult:0 "Dragon Cult"
   kobold_cult_desc:0 "The institution of the dragon cult, has managed to gain a strong foothold in goblin society, amassing massive wealth and displaying it to all. Although they do not technically own the wealth, the influence they get by controlling it is almost unrivalled by any other cult. Luckily their only goal seems to be to continuously amass more gold... for now."
  faithless:0 "Faithless"
  the_thought:0 "The Thought"
  the_thought_religion_desc:0 "The Thought is the name given to the traditional gnomish philosophy, which emphasize sentience and intelligence as the most vital qualities a being can possess. Followers of this philosophy are uninterested by spirituality; instead focusing on creating and refining a “Theory of Everything” that explains exactly how reality works. Members are driven to observe and analyse the material world, in the hopes of being able to incorporate their discoveries to the doctrine in an act known as “Being touched by The Thought”. This drive towards material analysis and innovation leads to followers of the Thought being well-suited to the pursuit of scientific advancement and the development of artifice; gnomish believers in the Thought were the first to combine magic and science into the art now known as artificery. Those who follow The Thought are usually very tolerant to other ways of thinking, as they both hold the product of other people’s intelligence in high regard, and take advantage of the opportunity to research into other cultures."
  godlost:0 "Godlost"
  godlost_religion_desc:0 "The Godlost have denounced the shamanic ways of the goblin cults, instead they have forged their society into a rigid structure. They value family and country over religious practices and cosmic powers. A disciplined and loyal attitude is revered and any disobedience is harshly punished. They have structured this in a series of teachings that all are expected to adhere to, but some may put greater emphasis on one over the other."
   domestic_teachings:0 "Domestic"
   domestic_teachings_desc:0 "Domestic teachings are the teachings of the hearth: Of family values, bonds made between spouses and oaths sworn to honour and nourish the household. Those that cherish this teaching are often newly sworn partners, or elder matriarchs and patriarchs of the clan. They observe the proper customs and traditions in the forging of the next generation. A strong command stems from a strong family."
   strict_teachings:0 "Strict"
   strict_teachings_desc:0 "Strict teachings are core to the Godlost ethic. They emphasise personal discipline and obedience to the family, clan and command. Those that hold this teaching to the highest esteem are stern drill sergeants and ruthless constables. They hold little tolerance for any who are disobedient or that stray from their designated path. All must march to the beat or be trampled."
   lenient_teachings:0 "Lenient"
   lenient_teachings_desc:0 "Lenient teachings are quite controversial among the adherents of the Godlost philosophy. They emphasize that while the hobgoblins have sworn off their gods and embraced the structure of the commands, not all who live under their rule need to denounce religion. So long as they live structured lives and are obedient to the command, they can continue their futile prayers and petty philosophies."
   protective_teachings:0 "Protective"
   protective_teachings_desc:0 "Protective teachings are by some seen as passive, but by others as noble. They instruct in the nurturing and protection of order in a chaotic world. Often it is guards, peacetime strategists and fortification engineers that raise these teachings above all others, as it pertains directly to their line of work. They hold that no order can be created if it is swept away by chaos."
   imperialist_teachings:0 "Imperialist"
   imperialist_teachings_desc:0 "Imperialist teachings are a relatively new teaching, that only arose once the three hobgoblin commands had been formed, structured and united. They proclaim that the world is in chaos and it needs a firm hand to give it structure. Those that hold this above all else are the driving force of the great hobgoblin invasion of Haless. After all, the best way to bring order is to march them to the beat of your command."
   valorous_teachings:0 "Valorous"
   valorous_teachings_desc:0 "Valorous teachings are the closest things Godlost has to a warrior’s code. They tell the importance of holding formation, of standing by one’s comrades, but also for respecting one’s enemies. They are held close by all soldiers, whether common infantry or elite warg-riders. It is responsible for the soldier’s ethic. After all, a soldier who knows that he does right, is a soldier that will not yield."
   industrious_teachings:0 "Industrious"
   industrious_teachings_desc:0 "Industrious teachings aren’t prestigious, but they are essential. They guide the Godslost in their work ethic. They translate the discipline of their society into the discipline of their craftsmen and labourers. Thus it is primarily those that hold this teaching above all others. They are the suppliers of their family, and their command. Without them the war machine is halted."
  raheni:0 "Raheni"
  high_philosophy:0 "High Philosophy"
  high_philosophy_religion_desc:0 "High Philosophy is a religion that centres around the replication of the life of the ancient High Gods as the harimari found in the ancient temples scattered throughout Haless. They use the reliefs in these ancient temples as the backbone of how society should be structured and how one should live their life. However different philosophers had different impressions of what the reliefs meant, and so different schools of thought arose. Often these revolve around some sort of caste system, which has been a part of Raheni society since ancient times. "
   starry_eye_school:0 "Starry Eye"
   starry_eye_school_desc:0 "Philosophers adhering to the idea of the Starry Eye believe that the High Gods found enlightenment and ascended to the stars. They believe that all should be ever searching for enlightenment and often arrange large gatherings with those from all castes where they gaze at the stars and converse about potential ways to become enlightened and educate each other about their findings."
   starry_eye_scholar_modifier:0 "Starry Eye Scholars"
   starry_eye_scholar_modifier_desc:0 "We are currently entertaining Starry Eye Scholars to further the theological discussion in our country."
   radiant_sun_school:0 "Radiant Sun"
   radiant_sun_school_desc:0 "The Radiant Sun is a relatively young school of thought. It came about when Jaher invaded Rahen and the local people noted the similarities between the Sun Elves and the depictions of the High Gods. They promote the belief that all have their duty within the social structure, but they have only 2 layers. A class of spiritualist and administrators and a class of everyone else."
   radiant_sun_scholar_modifier:0 "Radiant Sun Scholars"
   radiant_sun_scholar_modifier_desc:0 "We are currently entertaining Radiant Sun Scholars to further the theological discussion in our country."
   orange_sash_school:0 "Orange Sash"
   orange_sash_school_desc:0 "The orange sash is the traditional garment of the father of the family in Rahen. Philosophers of this school have interpreted an oft recurring bas-relief depicting a gathering as a family, with the father at its head. They take this as the basis for the structure of society and believe that one's ultimate duty is to the family, regardless of caste, position or country."
   orange_sash_scholar_modifier:0 "Orange Sash Scholars"
   orange_sash_scholar_modifier_desc:0 "We are currently entertaining Orange Sash Scholars to further the theological discussion in our country."
   golden_palace_school:0 "Golden Palace"
   golden_palace_school_desc:0 "The scholars of the Golden Palace have come to the conclusion that the ancient gods lived by a rigid system of castes that allowed them prosperity for all within each caste. They promote the thought that through one's adherence to their caste they can find prosperity and their spirit will pass on to a life in a higher caste, eventually becoming enlightened and joining the High Gods themselves."
   golden_palace_scholar_modifier:0 "Golden Palace Scholars"
   golden_palace_scholar_modifier_desc:0 "We are currently entertaining Golden Palace Scholars to further the theological discussion in our country."
   unbroken_claw_school:0 "Unbroken Claw"
   unbroken_claw_school_desc:0 "The School of the Unbroken Claw sees the many spread structures of the High Gods and it has reasoned that they must have overpowered the creatures of the primordial darkness to build their ancient temples. So in order to be like the High Gods, one must also be able to stand strong and banish the creatures that oppose your will and prosperity."
   unbroken_claw_scholar_modifier:0 "Unbroken Claw Scholars"
   unbroken_claw_scholar_modifier_desc:0 "We are currently entertaining Unbroken Claw Scholars to further the theological discussion in our country."
   silk_turban_school:0 "Silk Turban"
   silk_turban_school_desc:0 "Those that wear the Silk Turban are the wealthy class of Halessi society. They have ascribed to the belief that there is only one thing that makes the world go round: Coin. The High Gods must have known it, otherwise they wouldn't have been able to build such magnificent structures. It is one's duty to one self, one's family and one's caste to be as prosperous as possible, because only through wealth can the life of a High God be reached."
   silk_turban_scholar_modifier:0 "Silk Turban Scholars"
   silk_turban_scholar_modifier_desc:0 "We are currently entertaining Silk Turban Scholars to further the theological discussion in our country."
   ascendant_soul_school:0 "Ascendant Soul"
   ascendant_soul_school_desc:0 "The School of the Ascendant Soul has its roots in the traditions of the Righteous Path. Scholars of this school see the greatest importance in the improvement of the self. They argue that while the High Gods built magnificent structures, that was only after they had attained godlike status through perfection of the self, and so each student of this school should strive for the same."
   ascendant_soul_scholar_modifier:0 "Ascendant Soul Scholars"
   ascendant_soul_scholar_modifier_desc:0 "We are currently entertaining Ascendant Soul Scholars to further the theological discussion in our country."
  mother_akan:0 "Mother Akan"
  mother_akan_religion_desc:0 "The local deity of the Akani peoples, Mother Akan is both the literal and spiritual representation of the Akan Mountains - she is a firm and just god, yet caring for those who call her lands home."
