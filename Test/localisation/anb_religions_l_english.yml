   akan_exchange_1:0 "Aspect of Reciprocity"
   akan_exchange_1_desc:0 "The aspect of the Mother representing her openness to reciprocity, which inspires thought and the flow of trade.\n\nBecause §Rfewer than four mountain provinces in Akan§! are both Mother Akan and controlled by a country worshipping Mother Akan, benefits are §Rlow§!.\nWe must unite Mother Akan to worship her fully.\n\nUpcoming aspects:\n§MJustice§!:\n   Morale of Armies: §G+5%§!\n§GResilience§!:\n   National Unrest: §G-1§!\n§YCompassion§!:\n   Diplomatic Reputation: §G+1§!"
