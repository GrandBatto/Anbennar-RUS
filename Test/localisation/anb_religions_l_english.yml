   akan_justice_1_desc:0 "The aspect of the Mother representing her administration of justice, which inspires loyalty and a readiness to act.\n\nBecause §Rfewer than four mountain provinces in Akan§! are both Mother Akan and controlled by a country worshipping Mother Akan, benefits are §Rlow§!.\nWe must unite Mother Akan to worship her fully.\n\nUpcoming aspects:\n§MResilience§!:\n   National Unrest: §G-1§!\n§GCompassion§!:\n   Diplomatic Reputation: §G+1§!\n§YReciprocity§!:\n   Idea Cost: §G-5%§!"
