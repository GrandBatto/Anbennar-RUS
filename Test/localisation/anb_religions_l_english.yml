 suraels_voice_isolation:0 "Surael's Voice"
 suraels_voice_isolation_title:0 "Chosen's Role :  §YSurael's Voice§! | §YLevel 1§!"
 suraels_voice_isolation_desc:0 "Elves are seen as priests. They are the only ones that can hear Surael’s voice but are seen as too holy and too precious to occupy any other position, as they should not stain themselves with the mundane. Humans have total control over the administration and military.\n------------------\nIf our level changes, our nation will get the following effects:\n§YSurael’s Incarnations§! | §YLevel 5§!\nAdvisor Costs: §R+10.0%§!\nTolerance of the True Faith: §G+2.00§!\nMonthly Autonomy Change: §G-0.10§!\n§YSurael’s Authority§! | §YLevel 4§!\nAdvisor Costs: §R+5.0%§!\nTolerance of the True Faith: §G+1.50§!\nDiscipline: §G+2.5%§!\n§YSurael’s Wisdom§! | §YLevel 3§!\nLeader Cost: §G-5.0%%§!\nTolerance of the True Faith: §G+1.00§!\nAdministrative Technology Cost: §G-5.0%§!\n§YSurael’s Light§! | §YLevel 2§!\nAdvisor Costs: §G-5.0%§!\nTolerance of the True Faith: §G+0.50§!\nPossible Advisors: §G+1§!\n------------------\nYour current level gives:"
 suraels_light_isolation:0 "Surael's Light"
 suraels_light_isolation_title:0 "Chosen's Role :  §YSurael's Light§! | §YLevel 2§!"
 suraels_light_isolation_desc:0 "Elves are seen as guides. Elves usually occupy the leadership roles but almost complete social mobility is possible for humans. The most talented and well connected can occupy high-ranking positions in the army and the administration.\n------------------\nIf our level changes, our nation will get the following effects:\n§YSurael’s Incarnations§! | §YLevel 5§!\nAdvisor Costs: §R+10.0%§!\nTolerance of the True Faith: §G+2.00§!\nMonthly Autonomy Change: §G-0.10§!\n§YSurael’s Authority§! | §YLevel 4§!\nAdvisor Costs: §R+5.0%§!\nTolerance of the True Faith: §G+1.50§!\nDiscipline: §G+2.5%§!\n§YSurael’s Wisdom§! | §YLevel 3§!\nLeader Cost: §G-5.0%%§!\nTolerance of the True Faith: §G+1.00§!\nAdministrative Technology Cost: §G-5.0%§!\n§YSurael’s Voice§! | §YLevel 1§!\nAdvisor Costs: §G-10.0%§!\nTolerance of the True Faith: §R-0.50§!\nIdea Cost: §G-10.0%§!\n------------------\nYour current level gives:"
 suraels_wisdom_isolation:0 "Surael's Wisdom"
 suraels_wisdom_isolation_title:0 "Chosen's Role :  §YSurael's Wisdom§! | §YLevel 3§!"
 suraels_wisdom_isolation_desc:0 "Elves are seen as leaders. They rule and control the administration. They still hold all the highest ranking positions, but the humans can rise to intermediate ones. The latter have rights and some freedom.\n------------------\nIf our level changes, our nation will get the following effects:\n§YSurael’s Incarnations§! | §YLevel 5§!\nAdvisor Costs: §R+10.0%§!\nTolerance of the True Faith: §G+2.00§!\nMonthly Autonomy Change: §G-0.10§!\n§YSurael’s Authority§! | §YLevel 4§!\nAdvisor Costs: §R+5.0%§!\nTolerance of the True Faith: §G+1.50§!\nDiscipline: §G+2.5%§!\n§YSurael’s Light§! | §YLevel 2§!\nAdvisor Costs: §G-5.0%§!\nTolerance of the True Faith: §G+0.50§!\nPossible Advisors: §G+1§!\n§YSurael’s Voice§! | §YLevel 1§!\nAdvisor Costs: §G-10.0%§!\nTolerance of the True Faith: §R-0.50§!\nIdea Cost: §G-10.0%§!\n------------------\nYour current level gives:"
 suraels_authority_isolation:0 "Surael's Authority"
 suraels_authority_isolation_title:0 "Chosen's Role :  §YSurael's Authority§! | §YLevel 4§!"
 suraels_authority_isolation_desc:0 "Elves are seen as rulers. They both rule their country and lead armies, and are globally more involved in the affairs of their realm. They don’t intermingle with the humans and the latter can only occupy the lowest positions in the state.\n------------------\nIf our level changes, our nation will get the following effects:\n§YSurael’s Incarnations§! | §YLevel 5§!\nAdvisor Costs: §R+10.0%§!\nTolerance of the True Faith: §G+2.00§!\nMonthly Autonomy Change: §G-0.10§!\n§YSurael’s Wisdom§! | §YLevel 3§!\nLeader Cost: §G-5.0%%§!\nTolerance of the True Faith: §G+1.00§!\nAdministrative Technology Cost: §G-5.0%§!\n§YSurael’s Light§! | §YLevel 2§!\nAdvisor Costs: §G-5.0%§!\nTolerance of the True Faith: §G+0.50§!\nPossible Advisors: §G+1§!\n§YSurael’s Voice§! | §YLevel 1§!\nAdvisor Costs: §G-10.0%§!\nTolerance of the True Faith: §R-0.50§!\nIdea Cost: §G-10.0%§!\n------------------\nYour current level gives:"
 suraels_incarnation_isolation:0 "Surael’s Incarnations"
 suraels_incarnation_isolation_title:0 "Chosen's Role :  §YSurael’s Incarnations§! | §YLevel 5§!"
 suraels_incarnation_isolation_desc:0 "Elves are seen as the divine incarnations of Surael. They are worshipped by humans, but the ruling class live cloistered in their palaces and interact little with their subjects, not deigning to trouble themselves with issues considered beneath them. Humans have no power whatsoever within the administration or military, with any position of importance being taken up by elven personages.\n------------------\nIf our level changes, our nation will get the following effects:\n§YSurael’s Authority§! | §YLevel 4§!\nAdvisor Costs: §R+5.0%§!\nTolerance of the True Faith: §G+1.50§!\nDiscipline: §G+2.5%§!\n§YSurael’s Wisdom§! | §YLevel 3§!\nLeader Cost: §G-5.0%%§!\nTolerance of the True Faith: §G+1.00§!\nAdministrative Technology Cost: §G-5.0%§!\n§YSurael’s Light§! | §YLevel 2§!\nAdvisor Costs: §G-5.0%§!\nTolerance of the True Faith: §G+0.50§!\nPossible Advisors: §G+1§!\n§YSurael’s Voice§! | §YLevel 1§!\nAdvisor Costs: §G-10.0%§!\nTolerance of the True Faith: §R-0.50§!\nIdea Cost: §G-10.0%§!\n------------------\nYour current level gives:"
 
