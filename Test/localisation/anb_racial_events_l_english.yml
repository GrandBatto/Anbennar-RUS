 racial_pop_events_gnollish.3.d:0 "No one is sure what happened, whether it be troubles with war, the economy or just plain incompatibility, but one thing is for certain: [Root.GetName]'s tolerance for the gnollish race has decreased."
 racial_pop_events_gnollish.3.a:0 "That's unfortunate"
