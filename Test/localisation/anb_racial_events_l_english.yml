 racial_pop_events_halfling.9.d:0 "Halflings originating from [From.GetName] have recently begun to settle in our province of [racial_pop_province_target.GetName], increasing the size of the local minority population there."
 racial_pop_events_halfling.9.a:0 "Welcome to [racial_pop_province_target.GetName]!"
 racial_pop_events_halfling.9.b:0 "They can settle... for a price"
 racial_pop_events_halfling.9.c:0 "Get out of here!"
