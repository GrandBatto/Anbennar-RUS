 racial_pop_events_harimari.12.t:0 "Harimari Pop Menu"
 racial_pop_events_harimari.12.d:0 "Harimari are a feline race taking the appearance of a humanoid tiger, similar to how gnolls appear to be humanoid hyenas. Harimari are known as both philosopher and ferocious warrior, and it is their tendency for both that have garnered them the position as historical conquerors of Rahen and Haless throughout history."
 racial_pop_events_harimari.12.a:0 "Expel the Harimari"
 racial_pop_events_harimari.12.b:0 "Purge the Harimari"
 racial_pop_events_harimari.12.c:0 "Go back"
 racial_pop_events_harimari.12.dd:0 "Cancel the Harimari Expulsion"
 racial_pop_events_harimari.12.e:0 "Stop the Harimari Purge"
