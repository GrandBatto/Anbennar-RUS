# Halfling Events
##################
 racial_pop_events_halfling.1.t:0 "Halfling Minorities Demand Representation"
 racial_pop_events_halfling.1.d:0 "The halfling minorities in the province of [racial_pop_province_target.GetName] have petitioned for greater representation for their peoples and more autonomy in their rights and actions."
 racial_pop_events_halfling.1.a:0 "Granted!"
 racial_pop_events_halfling.1.b:0 "Make some concessions"
 racial_pop_events_halfling.1.c:0 "No. Haven't we given them enough?!"
 racial_pop_events_halfling.1.e:0 "Make empty promises"
 racial_pop_events_halfling.2.t:0 "Increase of Halfling Tolerance"
 racial_pop_events_halfling.2.d:0 "Either through policies and rule or simply a prospering country, our time with the halfling minorities of our nation has led to natural learning and understanding of each other's customs. [Root.GetName]'s tolerance for the halfling race has increased."
 racial_pop_events_halfling.2.a:0 "Good for them"
 racial_pop_events_halfling.3.t:0 "Decrease of Halfling Tolerance"
 racial_pop_events_halfling.3.d:0 "No one is sure what happened, whether it be troubles with war, the economy or just plain incompatibility, but one thing is for certain: [Root.GetName]'s tolerance for the halfling race has decreased."
 racial_pop_events_halfling.3.a:0 "That's unfortunate"
 racial_pop_events_halfling.4.t:0 "Halfling Minority Grows"
 racial_pop_events_halfling.4.d:0 "Whether it be natural growth or a steady increase of migrants, the population of the halfling minority in [racial_pop_province_target.GetName] has increased."
 racial_pop_events_halfling.4.a:0 "The more the merrier?"
 racial_pop_events_halfling.5.t:0 "Halfling Minority Dwindles"
 racial_pop_events_halfling.5.d:0 "Either due to poor treatment, unrest or devastation, the population of the halfling minorities in [racial_pop_province_origin.GetName] has decreased."
 racial_pop_events_halfling.5.a:0 "The halfling minorities in [racial_pop_province_target.GetName] have decreased in size"
 racial_pop_events_halfling.5.b:0 "The halfling minorities in [racial_pop_province_target.GetName] have diminished to insignificance"
 racial_pop_events_halfling.6.t:0 "Internal Migration of Halfling Minority"
 racial_pop_events_halfling.6.d:0 "There has been a recent trend of halflings moving from [racial_pop_province_origin.GetName] to [racial_pop_province_target.GetName]. Whether due to unrest or chaos in [racial_pop_province_origin.GetName] or just opportunities elsewhere, if we do not act [racial_pop_province_target.GetName]'s halfling minority populace will grow in size."
 racial_pop_events_halfling.6.a:0 "Welcome to [racial_pop_province_target.GetName]!"
 racial_pop_events_halfling.6.b:0 "Prevent further migration"
 racial_pop_events_halfling.7.t:0 "Halfling Minorities Emigrate Elsewhere"
 racial_pop_events_halfling.7.d:0 "Whether due to poor treatment, troubles or simply incompatibility, a large number of halflings from [racial_pop_province_origin.GetName] have set off to [racial_pop_migration_country.GetName] for a chance at a new life."
 racial_pop_events_halfling.7.a:0 "Good luck in [racial_pop_migration_country.GetName]!"
 racial_pop_events_halfling.7.b:0 "Stop them! They are subjects of [Root.GetName]!"
 racial_pop_events_halfling.8.t:0 "Halfling Minority Migrates to Colony"
 racial_pop_events_halfling.8.d:0 "In hopes for a new life some halflings in [racial_pop_province_origin.GetName] have made preparations to set sail for the [racial_pop_migration_country.GetName] colony."
 racial_pop_events_halfling.8.a:0 "[racial_pop_migration_country.GetName] could use the help!"
 racial_pop_events_halfling.8.b:0 "Prevent them from leaving, they belong at home"
