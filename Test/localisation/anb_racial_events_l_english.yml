 racial_pop_events_hobgoblin.1.t:0 "Hobgoblin Minorities Demand Representation"
 racial_pop_events_hobgoblin.1.d:0 "The hobgoblin minorities in the province of [racial_pop_province_target.GetName] have petitioned for greater representation for their peoples and more autonomy in their rights and actions."
 racial_pop_events_hobgoblin.1.a:0 "Granted!"
 racial_pop_events_hobgoblin.1.b:0 "Make some concessions"
 racial_pop_events_hobgoblin.1.c:0 "No. Haven't we given them enough?!"
 racial_pop_events_hobgoblin.1.e:0 "Make empty promises"
 racial_pop_events_hobgoblin.2.t:0 "Increase of Hobgoblin Tolerance"
 racial_pop_events_hobgoblin.2.d:0 "Either through policies and rule or simply a prospering country, our time with the hobgoblin minorities of our nation has led to natural learning and understanding of each other's customs. [Root.GetName]'s tolerance for the hobgoblin race has increased."
 racial_pop_events_hobgoblin.2.a:0 "Good for them"
 racial_pop_events_hobgoblin.3.t:0 "Decrease of Hobgoblin Tolerance"
 racial_pop_events_hobgoblin.3.d:0 "No one is sure what happened, whether it be troubles with war, the economy or just plain incompatibility, but one thing is for certain: [Root.GetName]'s tolerance for the hobgoblin race has decreased."
 racial_pop_events_hobgoblin.3.a:0 "That's unfortunate"
 racial_pop_events_hobgoblin.4.t:0 "Hobgoblin Minority Grows"
 racial_pop_events_hobgoblin.4.d:0 "Whether it be natural growth or a steady increase of migrants, the population of the hobgoblin minority in [racial_pop_province_target.GetName] has increased."
 racial_pop_events_hobgoblin.4.a:0 "The more the merrier?"
 racial_pop_events_hobgoblin.5.t:0 "Hobgoblin Minority Dwindles"
 racial_pop_events_hobgoblin.5.d:0 "Either due to poor treatment, unrest or devastation, the population of the hobgoblin minorities in [racial_pop_province_origin.GetName] has decreased."
 racial_pop_events_hobgoblin.5.a:0 "The hobgoblin minorities in [racial_pop_province_target.GetName] have decreased in size"
 racial_pop_events_hobgoblin.5.b:0 "The hobgoblin minorities in [racial_pop_province_target.GetName] have diminished to insignificance"
 racial_pop_events_hobgoblin.6.t:0 "Internal Migration of Hobgoblin Minority"
 racial_pop_events_hobgoblin.6.d:0 "There has been a recent trend of hobgoblins moving from [racial_pop_province_origin.GetName] to [racial_pop_province_target.GetName]. Whether due to unrest or chaos in [racial_pop_province_origin.GetName] or just opportunities elsewhere, if we do not act [racial_pop_province_target.GetName]'s hobgoblin minority populace will grow in size."
 racial_pop_events_hobgoblin.6.a:0 "Welcome to [racial_pop_province_target.GetName]!"
 racial_pop_events_hobgoblin.6.b:0 "Prevent further migration"
 racial_pop_events_hobgoblin.7.t:0 "Hobgoblin Minorities Emigrate Elsewhere"
 racial_pop_events_hobgoblin.7.d:0 "Whether due to poor treatment, troubles or simply incompatibility, a large number of hobgoblins from [racial_pop_province_origin.GetName] have set off to [racial_pop_migration_country.GetName] for a chance at a new life."
 racial_pop_events_hobgoblin.7.a:0 "Good luck in [racial_pop_migration_country.GetName]!"
 racial_pop_events_hobgoblin.7.b:0 "Stop them! They are subjects of [Root.GetName]!"
 racial_pop_events_hobgoblin.8.t:0 "Hobgoblin Minority Migrates to Colony"
 racial_pop_events_hobgoblin.8.d:0 "In hopes for a new life some hobgoblins in [racial_pop_province_origin.GetName] have made preparations to set sail for the [racial_pop_migration_country.GetName] colony."
 racial_pop_events_hobgoblin.8.a:0 "[racial_pop_migration_country.GetName] could use the help!"
 racial_pop_events_hobgoblin.8.b:0 "Prevent them from leaving, they belong at home"
 racial_pop_events_hobgoblin.9.t:0 "Hobgoblin Migrants From [From.GetName]"
 racial_pop_events_hobgoblin.9.d:0 "Hobgoblin originating from [From.GetName] have recently begun to settle in our province of [racial_pop_province_target.GetName], increasing the size of the local minority population there."
 racial_pop_events_hobgoblin.9.a:0 "Welcome to [racial_pop_province_target.GetName]!"
 racial_pop_events_hobgoblin.9.b:0 "They can settle... for a price"
