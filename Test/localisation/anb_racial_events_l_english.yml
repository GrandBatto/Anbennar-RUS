 racial_pop_events_human.6.t:0 "Internal Migration of Human Minority"
 racial_pop_events_human.6.d:0 "There has been a recent trend of humans moving from [racial_pop_province_origin.GetName] to [racial_pop_province_target.GetName]. Whether due to unrest or chaos in [racial_pop_province_origin.GetName] or just opportunities elsewhere, if we do not act [racial_pop_province_target.GetName]'s human minority populace will grow in size."
