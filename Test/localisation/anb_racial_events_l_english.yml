##################
 racial_pop_events_half_elven.1.t:0 "Half-elven Minorities Demand Representation"
 racial_pop_events_half_elven.1.d:0 "The half-elven minorities in the province of [racial_pop_province_target.GetName] have petitioned for greater representation for their peoples and more autonomy in their rights and actions."
 racial_pop_events_half_elven.1.a:0 "Granted!"
 racial_pop_events_half_elven.1.b:0 "Make some concessions"
 racial_pop_events_half_elven.1.c:0 "No. Haven't we given them enough?!"
 racial_pop_events_half_elven.1.e:0 "Make empty promises"
 racial_pop_events_half_elven.2.t:0 "Increase of Half-elven Tolerance"
 racial_pop_events_half_elven.2.d:0 "Either through policies and rule or simply a prospering country, our time with the half-elven minorities of our nation has led to natural learning and understanding of each other's customs. [Root.GetName]'s tolerance for the half-elven race has increased."
 racial_pop_events_half_elven.2.a:0 "Good for them"
 racial_pop_events_half_elven.3.t:0 "Decrease of Half-elven Tolerance"
 racial_pop_events_half_elven.3.d:0 "No one is sure what happened, whether it be troubles with war, the economy or just plain incompatibility, but one thing is for certain: [Root.GetName]'s tolerance for the half-elven race has decreased."
 racial_pop_events_half_elven.3.a:0 "That's unfortunate"
 racial_pop_events_half_elven.4.t:0 "Half-elven Minority Grows"
 racial_pop_events_half_elven.4.d:0 "Whether it be natural growth or a steady increase of migrants, the population of the half-elven minority in [racial_pop_province_target.GetName] has increased."
 racial_pop_events_half_elven.4.a:0 "The more the merrier?"
 racial_pop_events_half_elven.5.t:0 "Half-elven Minority Dwindles"
 racial_pop_events_half_elven.5.d:0 "Either due to poor treatment, unrest or devastation, the population of the half-elven minorities in [racial_pop_province_origin.GetName] has decreased."
 racial_pop_events_half_elven.5.a:0 "The half-elven minorities in [racial_pop_province_target.GetName] have decreased in size"
 racial_pop_events_half_elven.5.b:0 "The half-elven minorities in [racial_pop_province_target.GetName] have diminished to insignificance"
 racial_pop_events_half_elven.6.t:0 "Internal Migration of Half-elven Minority"
 racial_pop_events_half_elven.6.d:0 "There has been a recent trend of half-elves moving from [racial_pop_province_origin.GetName] to [racial_pop_province_target.GetName]. Whether due to unrest or chaos in [racial_pop_province_origin.GetName] or just opportunities elsewhere, if we do not act [racial_pop_province_target.GetName]'s half-elven minority populace will grow in size."
 racial_pop_events_half_elven.6.a:0 "Welcome to [racial_pop_province_target.GetName]!"
 racial_pop_events_half_elven.6.b:0 "Prevent further migration"
 racial_pop_events_half_elven.7.t:0 "Half-elven Minorities Emigrate Elsewhere"
 racial_pop_events_half_elven.7.d:0 "Whether due to poor treatment, troubles or simply incompatibility, a large number of half-elves from [racial_pop_province_origin.GetName] have set off to [racial_pop_migration_country.GetName] for a chance at a new life."
 racial_pop_events_half_elven.7.a:0 "Good luck in [racial_pop_migration_country.GetName]!"
 racial_pop_events_half_elven.7.b:0 "Stop them! They are subjects of [Root.GetName]!"
 racial_pop_events_half_elven.8.t:0 "Half-elven Minority Migrates to Colony"
 racial_pop_events_half_elven.8.d:0 "In hopes for a new life some half-elves in [racial_pop_province_origin.GetName] have made preparations to set sail for the [racial_pop_migration_country.GetName] colony."
 racial_pop_events_half_elven.8.a:0 "[racial_pop_migration_country.GetName] could use the help!"
 racial_pop_events_half_elven.8.b:0 "Prevent them from leaving, they belong at home"
