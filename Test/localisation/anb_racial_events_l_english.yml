 racial_pop_events_human.12.t:0 "Human Pop Menu"
 racial_pop_events_human.12.d:0 "Humans are an extremely varied race present across most of the world. Highly adaptable, humans are often at the head of the most successful organizations and countries in the world. If anything, they are known for their ambition."
