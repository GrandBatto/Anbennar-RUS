 racial_pop_events_ruinborn.1.t:0 "Ruinborn Minorities Demand Representation"
 racial_pop_events_ruinborn.1.d:0 "The ruinborn minorities in the province of [racial_pop_province_target.GetName] have petitioned for greater representation for their peoples and more autonomy in their rights and actions."
 racial_pop_events_ruinborn.1.a:0 "Granted!"
 racial_pop_events_ruinborn.1.b:0 "Make some concessions"
 racial_pop_events_ruinborn.1.c:0 "No. Haven't we given them enough?!"
 racial_pop_events_ruinborn.1.e:0 "Make empty promises"
 racial_pop_events_ruinborn.2.t:0 "Increase of Ruinborn Tolerance"
 racial_pop_events_ruinborn.2.d:0 "Either through policies and rule or simply a prospering country, our time with the ruinborn minorities of our nation has led to natural learning and understanding of each other's customs. [Root.GetName]'s tolerance for the ruinborn race has increased."
 racial_pop_events_ruinborn.2.a:0 "Good for them"
 racial_pop_events_ruinborn.3.t:0 "Decrease of Ruinborn Tolerance"
 racial_pop_events_ruinborn.3.d:0 "No one is sure what happened, whether it be troubles with war, the economy or just plain incompatibility, but one thing is for certain: [Root.GetName]'s tolerance for the ruinborn race has decreased."
 racial_pop_events_ruinborn.3.a:0 "That's unfortunate"
 racial_pop_events_ruinborn.4.t:0 "Ruinborn Minority Grows"
 racial_pop_events_ruinborn.4.d:0 "Whether it be natural growth or a steady increase of migrants, the population of the ruinborn minority in [racial_pop_province_target.GetName] has increased."
 racial_pop_events_ruinborn.4.a:0 "The more the merrier?"
 racial_pop_events_ruinborn.5.t:0 "Ruinborn Minority Dwindles"
 racial_pop_events_ruinborn.5.d:0 "Either due to poor treatment, unrest or devastation, the population of the ruinborn minorities in [racial_pop_province_origin.GetName] has decreased."
 racial_pop_events_ruinborn.5.a:0 "The ruinborn minorities in [racial_pop_province_target.GetName] have decreased in size"
 racial_pop_events_ruinborn.5.b:0 "The ruinborn minorities in [racial_pop_province_target.GetName] have diminished to insignificance"
 racial_pop_events_ruinborn.6.t:0 "Internal Migration of Ruinborn Minority"
 racial_pop_events_ruinborn.6.d:0 "There has been a recent trend of ruinborn moving from [racial_pop_province_origin.GetName] to [racial_pop_province_target.GetName]. Whether due to unrest or chaos in [racial_pop_province_origin.GetName] or just opportunities elsewhere, if we do not act [racial_pop_province_target.GetName]'s ruinborn minority populace will grow in size."
 racial_pop_events_ruinborn.6.a:0 "Welcome to [racial_pop_province_target.GetName]!"
 racial_pop_events_ruinborn.6.b:0 "Prevent further migration"
 racial_pop_events_ruinborn.7.t:0 "Ruinborn Minorities Emigrate Elsewhere"
 racial_pop_events_ruinborn.7.d:0 "Whether due to poor treatment, troubles or simply incompatibility, a large number of ruinborn from [racial_pop_province_origin.GetName] have set off to [racial_pop_migration_country.GetName] for a chance at a new life."
 racial_pop_events_ruinborn.7.a:0 "Good luck in [racial_pop_migration_country.GetName]!"
 racial_pop_events_ruinborn.7.b:0 "Stop them! They are subjects of [Root.GetName]!"
 racial_pop_events_ruinborn.8.t:0 "Ruinborn Minority Migrates to Colony"
 racial_pop_events_ruinborn.8.d:0 "In hopes for a new life some ruinborn in [racial_pop_province_origin.GetName] have made preparations to set sail for the [racial_pop_migration_country.GetName] colony."
 racial_pop_events_ruinborn.8.a:0 "[racial_pop_migration_country.GetName] could use the help!"
 racial_pop_events_ruinborn.8.b:0 "Prevent them from leaving, they belong at home"
 racial_pop_events_ruinborn.9.t:0 "Ruinborn Migrants From [From.GetName]"
 racial_pop_events_ruinborn.9.d:0 "Ruinborn originating from [From.GetName] have recently begun to settle in our province of [racial_pop_province_target.GetName], increasing the size of the local minority population there."
 racial_pop_events_ruinborn.9.a:0 "Welcome to [racial_pop_province_target.GetName]!"
 racial_pop_events_ruinborn.9.b:0 "They can settle... for a price"
 racial_pop_events_ruinborn.9.c:0 "Get out of here!"
 racial_pop_events_ruinborn.10.t:0 "Ruinborn Refugees From [From.GetName]"
 racial_pop_events_ruinborn.10.d:0 "Ruinborn fleeing persecution from [From.GetName] have began to mass at our borders, seeking refuge and a new home."
 racial_pop_events_ruinborn.10.a:0 "Let them in"
 racial_pop_events_ruinborn.10.b:0 "Confiscate their valuables in return"
 racial_pop_events_ruinborn.10.c:0 "There's no room for you here!"
 racial_pop_events_ruinborn.11.t:0 "Ruinborn Refugees From [From.From.GetName]"
 racial_pop_events_ruinborn.11.d:0 "Tired and weary refugees fleeing persecution from [From.From.GetName] mass at our borders. They seem desperate for a place to call a new home, and won't take no for an answer."
 racial_pop_events_ruinborn.11.a:0 "Let those poor souls in!"
 racial_pop_events_ruinborn.11.b:0 "Confiscate what they have in return"
 racial_pop_events_ruinborn.11.c:0 "Prevent entry with force, if necessary"
 racial_pop_events_ruinborn.12.t:0 "Ruinborn Pop Menu"
