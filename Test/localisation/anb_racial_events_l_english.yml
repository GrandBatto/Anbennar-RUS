 racial_pop_events_troll.23.d:0 "The persecution of the troll race, whether it be expulsion or purging, has led to a number of riots and general unrest in [racial_pop_province_origin.GetName]."
 racial_pop_events_troll.23.a:0 "Damn them!"
 
##################
# Centaur Events
##################
 racial_pop_events_centaur.1.t:0 "Centaur Minorities Demand Representation"
 racial_pop_events_centaur.1.d:0 "The centaur minorities in the province of [racial_pop_province_target.GetName] have petitioned for greater representation for their peoples and more autonomy in their rights and actions."
 racial_pop_events_centaur.1.a:0 "Granted!"
 racial_pop_events_centaur.1.b:0 "Make some concessions"
 racial_pop_events_centaur.1.c:0 "No. Haven't we given them enough?!"
 racial_pop_events_centaur.1.e:0 "Make empty promises"
 racial_pop_events_centaur.2.t:0 "Increase of Centaur Tolerance"
 racial_pop_events_centaur.2.d:0 "Either through policies and rule or simply a prospering country, our time with the centaur minorities of our nation has led to natural learning and understanding of each other's customs. [Root.GetName]'s tolerance for the centaur race has increased."
 racial_pop_events_centaur.2.a:0 "Good for them"
 racial_pop_events_centaur.3.t:0 "Decrease of Centaur Tolerance"
 racial_pop_events_centaur.3.d:0 "No one is sure what happened, whether it be troubles with war, the economy or just plain incompatibility, but one thing is for certain: [Root.GetName]'s tolerance for the centaur race has decreased."
 racial_pop_events_centaur.3.a:0 "That's unfortunate"
 racial_pop_events_centaur.4.t:0 "Centaur Minority Grows"
 racial_pop_events_centaur.4.d:0 "Whether it be natural growth or a steady increase of migrants, the population of the centaur minority in [racial_pop_province_target.GetName] has increased."
 racial_pop_events_centaur.4.a:0 "The more the merrier?"
 racial_pop_events_centaur.5.t:0 "Centaur Minority Dwindles"
 racial_pop_events_centaur.5.d:0 "Either due to poor treatment, unrest or devastation, the population of the centaur minorities in [racial_pop_province_origin.GetName] has decreased."
 racial_pop_events_centaur.5.a:0 "The centaur minorities in [racial_pop_province_target.GetName] have decreased in size"
 racial_pop_events_centaur.5.b:0 "The centaur minorities in [racial_pop_province_target.GetName] have diminished to insignificance"
 racial_pop_events_centaur.6.t:0 "Internal Migration of Centaur Minority"
 racial_pop_events_centaur.6.d:0 "There has been a recent trend of centaurs moving from [racial_pop_province_origin.GetName] to [racial_pop_province_target.GetName]. Whether due to unrest or chaos in [racial_pop_province_origin.GetName] or just opportunities elsewhere, if we do not act [racial_pop_province_target.GetName]'s centaur minority populace will grow in size."
 racial_pop_events_centaur.6.a:0 "Welcome to [racial_pop_province_target.GetName]!"
 racial_pop_events_centaur.6.b:0 "Prevent further migration"
 racial_pop_events_centaur.7.t:0 "Centaur Minorities Emigrate Elsewhere"
 racial_pop_events_centaur.7.d:0 "Whether due to poor treatment, troubles or simply incompatibility, a large number of centaurs from [racial_pop_province_origin.GetName] have set off to [racial_pop_migration_country.GetName] for a chance at a new life."
 racial_pop_events_centaur.7.a:0 "Good luck in [racial_pop_migration_country.GetName]!"
 racial_pop_events_centaur.7.b:0 "Stop them! They are subjects of [Root.GetName]!"
 racial_pop_events_centaur.8.t:0 "Centaur Minority Migrates to Colony"
 racial_pop_events_centaur.8.d:0 "In hopes for a new life some centaurs in [racial_pop_province_origin.GetName] have made preparations to set sail for the [racial_pop_migration_country.GetName] colony."
 racial_pop_events_centaur.8.a:0 "[racial_pop_migration_country.GetName] could use the help!"
 racial_pop_events_centaur.8.b:0 "Prevent them from leaving, they belong at home"
 racial_pop_events_centaur.9.t:0 "Centaur Migrants From [From.GetName]"
 racial_pop_events_centaur.9.d:0 "Centaur originating from [From.GetName] have recently begun to settle in our province of [racial_pop_province_target.GetName], increasing the size of the local minority population there."
 racial_pop_events_centaur.9.a:0 "Welcome to [racial_pop_province_target.GetName]!"
 racial_pop_events_centaur.9.b:0 "They can settle... for a price"
 racial_pop_events_centaur.9.c:0 "Get out of here!"
 racial_pop_events_centaur.10.t:0 "Centaur Refugees From [From.GetName]"
 racial_pop_events_centaur.10.d:0 "Centaur fleeing persecution from [From.GetName] have began to mass at our borders, seeking refuge and a new home."
 racial_pop_events_centaur.10.a:0 "Let them in"
 racial_pop_events_centaur.10.b:0 "Confiscate their valuables in return"
 racial_pop_events_centaur.10.c:0 "There's no room for you here!"
 racial_pop_events_centaur.11.t:0 "Centaur Refugees From [From.From.GetName]"
 racial_pop_events_centaur.11.d:0 "Tired and weary refugees fleeing persecution from [From.From.GetName] mass at our borders. They seem desperate for a place to call a new home, and won't take no for an answer."
 racial_pop_events_centaur.11.a:0 "Let those poor souls in!"
 racial_pop_events_centaur.11.b:0 "Confiscate what they have in return"
 racial_pop_events_centaur.11.c:0 "Prevent entry with force, if necessary"
 racial_pop_events_centaur.12.t:0 "Centaur Pop Menu"
 racial_pop_events_centaur.12.d:0 "Centaurs are a half-human half-horse race, with a human's upper torso and a centaurs body. While originally part of the fey inhabitants of the Deepwoods, the centaurs were chased out by Castan Beastbane and have since been known to live a nomadic life in the harsh steppes of the Forbidden Plains."
 racial_pop_events_centaur.12.a:0 "Expel the Centaurs"
 racial_pop_events_centaur.12.b:0 "Purge the Centaurs"
 racial_pop_events_centaur.12.c:0 "Go back"
 racial_pop_events_centaur.12.dd:0 "Cancel the Centaur Expulsion"
 racial_pop_events_centaur.12.e:0 "Stop the Centaur Purge"
 racial_pop_events_centaur.12.f:0 "§RPurge the Centaurs (cannot Purge whilst Expelling)§!"
 racial_pop_events_centaur.12.g:0 "§RExpel the Centaurs (cannot Expel whilst Purging)§!"
 racial_pop_events_centaur.12.h:0 "§RPurge the Centaurs (cannot Purge after having been forced to stop)§!"
 racial_pop_events_centaur.13.t:0 "The Expulsion of Centaurkind"
 racial_pop_events_centaur.13.d:0 "In the year [GetYear] [Root.Monarch.GetTitle] [Root.Monarch.GetName] officially issued an edict of expulsion on all centaurs within the lands of [Root.Country.GetName].\n\nEither voluntarily or by force, the centaur population of [Root.Country.GetName] will now have to seek a new home elsewhere."
 racial_pop_events_centaur.13.a:0 "Begin the Expulsion"
 racial_pop_events_centaur.14.t:0 "The Purge of Centaurkind"
 racial_pop_events_centaur.14.d:0 "In the year [GetYear] [Root.Monarch.GetTitle] [Root.Monarch.GetName] officially proclaimed that all centaurs within the lands of [Root.Country.GetName] must be killed on sight.\n\nThe centaurs of [Root.Country.GetName] have no other choice but to flee the country."
 racial_pop_events_centaur.14.a:0 "Begin the Purge"
 racial_pop_events_centaur.15.t:0 "Revocation of Expulsion of Centaurkind"
 racial_pop_events_centaur.15.d:0 "The gracious [Root.Monarch.GetTitle] [Root.Monarch.GetName] of [Root.Country.GetName] has revoked the edict of expulsion on the centaur race.\n\nTrolls will now be able to settle and migrate to [Root.Country.GetName]."
 racial_pop_events_centaur.15.a:0 "End the Expulsion"
 racial_pop_events_centaur.16.t:0 "End of the Centaur Purge"
 racial_pop_events_centaur.16.d:0 "The most merciful [Root.Monarch.GetTitle] [Root.Monarch.GetName] of [Root.Country.GetName] has called for an end on the purge of the centaur people.\n\nTrolls will now be able to settle and migrate to [Root.Country.GetName], if they dare."
 racial_pop_events_centaur.16.a:0 "End the Purge"
 racial_pop_events_centaur.17.t:0 "Centaur Minority Expelled"
 racial_pop_events_centaur.17.d:0 "Due to the Edict of Expulsion, the centaur minorities living in the province of [racial_pop_province_origin.GetName] have begun to leave in droves, leaving behind everything they could not carry."
 racial_pop_events_centaur.17.a:0 "Good Riddance!"
 racial_pop_events_centaur.17.b:0 "They sure left a lot behind..."
 racial_pop_events_centaur.18.t:0 "Centaur Majority Expelled"
 racial_pop_events_centaur.18.d:0 "[racial_pop_province_origin.GetName] was a majority centaur province until the Edict of Expulsion was enacted. Due to this, a large number of centaurs have begun to leave the province, which will eventually turn their race into a minority."
 racial_pop_events_centaur.18.a:0 "Off you go!"
 racial_pop_events_centaur.19.t:0 "Centaur Minority Purged"
 racial_pop_events_centaur.19.d:0 "Screams of terror emanate [racial_pop_province_origin.GetName] as the local centaur population is slaughtered by both the authorities and local populace alike."
 racial_pop_events_centaur.19.a:0 "Good riddance."
 racial_pop_events_centaur.19.b:0 "Make sure all of them are killed."
 racial_pop_events_centaur.20.t:0 "Centaur Majority Purged"
 racial_pop_events_centaur.20.d:0 "Bodies become a common sight in [racial_pop_province_origin.GetName] as the once dominant centaur population are killed on sight by [Root.Country.GetAdjective] forces."
 racial_pop_events_centaur.20.a:0 "Finally got rid of them!"
 racial_pop_events_centaur.21.t:0 "Centaurs Flee From Country"
 racial_pop_events_centaur.21.d:0 "Due to the recent orders to purge the centaur race within [Root.Country.GetName], many centaur from [racial_pop_province_origin.GetName] have fled their homes."
 racial_pop_events_centaur.22.t:0 "Centaur Majority Flees From Country"
 racial_pop_events_centaur.22.d:0 "The province of [racial_pop_province_origin.GetName] has hurriedly been emptied due to the orders to purge the centaur race."
 racial_pop_events_centaur.23.t:0 "Persecuted Centaur Cause Unrest"
 racial_pop_events_centaur.23.d:0 "The persecution of the centaur race, whether it be expulsion or purging, has led to a number of riots and general unrest in [racial_pop_province_origin.GetName]."
 racial_pop_events_centaur.23.a:0 "Damn them!"
 
