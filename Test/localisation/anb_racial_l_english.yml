 racial_modifiers.5.t:0 "Racial Administration Change"
 racial_modifiers.5.d:0 "Due to the change of our primary culture our administration will now be dominated by a new race - and such our innate leanings and priorities will be influenced. However, a period of transition will have to occur before our new administration works at its best."
 racial_modifiers.5.a:0 "I, for one, welcome our new overlords!"
 
 
 racial_modifiers_majority_unrest5.tt:0 "Every province with that has the §YRacial Majority§! modifier of this race will get §R5§! unrest."
 racial_modifiers_majority_unrest10.tt:0 "Every province with that has the §YRacial Majority§! modifier of this race will get §R10§! unrest."
 
 racial_modifiers.3.t:0 "Racial Military Reverts"
 racial_modifiers.3.d:0 "The oppression of the current dominant race in our military has led to widespread desertion and even threats of revolt! A core group consisting of our primary race has risen up to retake their place as the dominant soldiers of our country."
 racial_modifiers.3.a:0 "We should've treated them better..."
 
 racial_modifiers.1.t:0 "Racial Military Selection"
 racial_modifiers.1.d:0 "This menu allows you to change what integrated race becomes dominant in both your army and navy. Your common footsoldiers and your manpower will be regarded as coming from that race and will receive appropriate bonuses and maluses.\n\n§B(To increase likelihood of Integrated tolerance, having that race as accepted culture and choosing options that increases tolerance during events will help. Having the racial administration of that race, via culture shifting, will also enable military switching)§!"
 
 racial_modifiers.1.z:0 "Go back"
 racial_modifiers.1.primarytt:0 ""
 racial_modifiers.1.unavailablett:0 "Requires §YIntegrated§! tolerance of the race and more than §Y30% Development§! from stated provinces with that racial majority."

