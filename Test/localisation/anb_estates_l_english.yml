 #Mages Privileges
 estate_mages_organization_magisterium:0 "Mage Organization: Magisterium"
 estate_mages_organization_magisterium_desc:0 "The mages in this country are organized under the Magisterium, a global governing body for magekind based within Anbennar. Mages here, known as Magisters, have access to the wide pool of resources from the Magisterium, but must balance loyalties between their resident country and the Magisterium itself.\n\n§TYour §YRelations§! with the §YMagisterium§!, if they exist, will affect the estate's §YLoyalty§! £estate_loyalty£.§!"
 estate_mages_organization_state:0 "Mage Organization: State"
 estate_mages_organization_state_desc:0 "This country has a strong and influential magical community that exists as an office of the state, similar to courts or the military. Magical education within state-run institutions are promoted, and migrant mages must be state-approved before their craft is allowed."
 estate_mages_organization_guilds:0 "Mage Organization: Guilds"
 estate_mages_organization_guilds_desc:0 "Magical membership and education belong to various guilds of all sizes that function with relative autonomy."
 estate_mages_organization_religious:0 "Mage Organization: Religious"
 estate_mages_organization_religious_desc:0 "The [Root.GetClergyName] oversees magecraft in this country."
 estate_mages_battlemage_academies:0 "Battlemage Academies"
 estate_mages_battlemage_academies_desc:0 "The establishment of acadamies dedicated to training battlemages would allow us to field more powerful mages knowledgeable in the art of war."
 #estate_mages_loyalty_privilege:0 "Increased Mage Autonomy"
 #estate_mages_loyalty_privilege_desc:0 "If we allow them the freedom to decide their own affairs as they wish, the [Root.GetMagesName] will surely show greater support for our other policies."
 estate_mages_reduced_research_regulations:0 "Reduced Research Regulations"
 estate_mages_reduced_research_regulations_desc:0 "Magical study has always been something requiring great care and effort, lest our world be threatened by things beyond our power, or knowledge gained at a grave cost. Of course, this is also seen as unnecessary oversight by some mages, so relaxing our own rules or regulations in our country may prove beneficial in currying their favour."
 estate_mages_monopoly_of_damestear:0 "Monopoly on Damestear"
 estate_mages_monopoly_of_damestear_desc:0 "Since damestear is vital to powerful magecraft, it is only natural the [Root.GetMagesName] administer its production."
 MONOPOLY_INCOME_DAMESTEAR_DESC:0 "from damestear production."
 estate_mages_monopoly_of_damestear_effect_tooltip:2 "§RNo income from §Ydamestear§!§!"
 estate_mages_monopoly_of_damestear_revoke_tooltip:0 "Production income from §Ydamestear§! is restored"
 estate_mages_monopoly_of_damestear_mod:0 "Monopoly on Damestear"
 desc_estate_mages_monopoly_of_damestear_mod:0 "The state has granted the [Root.Owner.GetMagesName] monopoly rights over damestear production."
 monopoly_privileges.12.t:0 "Extension of the Monopoly on Damestear"
 monopoly_privileges.12.d:0 "The monopoly on damestear we granted to the [Root.GetMagesName] has expired, meaning that we are now able to reclaim the income from damestear production. However, the [Root.GetMagesName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 monopoly_privileges.12.b.tooltip:0 "We will be able to revoke the §YMonopoly on Damestear§! estate privilege."
 estate_mages_cast_spells:0 "Cast Spells"
 estate_mages_cast_spells_desc:0 "The [Root.GetMagesName] can cast a wide variety of magic to benefit our nation... for a price.\n\n§TThe higher the estate influence £estate_influence£, the §Ystronger or longer§! the cast spells will be, at §g(0 - 33) (33 - 66) (66 - 100)§! £estate_influence£ respectively.§!"
 estate_mages_patronage_of_the_magical_arts:0 "Patronage of the Magical Arts"
 estate_mages_patronage_of_the_magical_arts_desc:0 "A life of a mage is twofold: on one half, a life of knowledge costing thousands upon thousands of crowns on tomes and reagents. On the other, using that power to gain influence, power and the support from those of influence.\nBy offering patronage to those that have proven themselves, we are able to gain the loyalty of the estate and increase their capacity to serve our needs in the field of magic."
 
 building_mage_tower:0 "Mage Tower"
 building_mage_tower_desc:0 "§TOwning at least §Y1§! Mage Tower will give the §YMages Estate§! more £estate_influence£.§!\n"
 
 #Mages Agendas
 estate_privileges_and_agendas_events.3.ma:0 "The Proposal of the [Root.GetMagesName]"
 estate_mages_fire_advisor:0 "Fire our [Root.Adm_Advisor.GetTitle]"
 estate_mages_fire_advisor_desc:0 "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] is clearly not fit to advise our [Root.Monarch.GetTitle]. The [Root.GetMagesName] suggest that [Root.Adm_Advisor.GetSheHe] be fired, allowing a Court Mage to possibly take their place."
 estate_mages_relations_with_magisterium:0 "Improve Relations with [A85.GetName]"
 estate_mages_relations_with_magisterium_desc:0 "As the [A85.GetName] is the controlling body of magic in the Empire, the [Root.GetMagesName] recommend that we seek closer ties with them."
 estate_mages_relations_with_pro_mage_countries:0 "Improve Relations with [agenda_country.GetUsableName]"
 estate_mages_relations_with_pro_mage_countries_desc:0 "The [Root.GetMagesName] have formed a close relationship with their counterparts in [agenda_country.GetUsableName], and recommend we do the same on a country-wide level."
 estate_mages_spy_on_rival:0 "Spy on [agenda_country.GetUsableName]"
 estate_mages_spy_on_rival_desc:0 "The [Root.GetMagesName] are concerned at the threat posed by our rivals in [agenda_country.GetUsableName]. They recommend that we spy on them in order to learn what they are planning."
 estate_mages_build_university_in_y:0 "Build a University in [agenda_province.GetName]"
 estate_mages_build_university_in_y_desc:0 "The [Root.GetMagesName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that the best minds of the country may benefit from their tuition."
 estate_mages_conquer_damestear:0 "Conquer [agenda_province.GetName]"
 estate_mages_conquer_damestear_desc:0 "The [Root.GetMagesName] have been casting a jealous eye on [agenda_province.GetName], a [agenda_province.GetTradeGoodsName] producing province they claim would make a fine addition to our nation. They call for a military campaign to secure it for ourselves."
 estate_mages_conquer_precursor_relics:0 "Conquer [agenda_province.GetName]"
 estate_mages_conquer_precursor_relics_desc:0 "The [Root.GetMagesName] have been casting a jealous eye on [agenda_province.GetName], a [agenda_province.GetTradeGoodsName] producing province they claim would make a fine addition to our nation. They call for a military campaign to secure it for ourselves."
 estate_mages_build_fort_building_on_damestear:0 "Fortify [agenda_province.GetName]"
 estate_mages_build_fort_building_on_damestear_desc:0 "The [Root.GetMagesName] call for us to strengthen our fortifications in [agenda_province.GetName]. They argue that it is imperative we protect the [agenda_province.GetTradeGoodsName] in this province from attack."
 estate_mages_build_fort_building_on_precursor_relics:0 "Fortify [agenda_province.GetName]"
 estate_mages_build_fort_building_on_precursor_relics_desc:0 "The [Root.GetMagesName] call for us to strengthen our fortifications in [agenda_province.GetName]. They argue that it is imperative we protect the [agenda_province.GetTradeGoodsName] in this province from attack."
 estate_mages_condottieri_rivals:0 "Send Condottieri against [agenda_country.GetUsableName]"
 estate_mages_condottieri_rivals_desc:0 "Our rivals in [agenda_country.GetUsableName] are seeking to expand their power through their war with [agenda_enemy_country.GetUsableName]. The [Root.GetMagesName] call for us to prevent them from stealing a march on us by sending a force to support the [agenda_enemy_country.GetAdjective] cause."
 estate_mages_ally_pro_mage_countries:0 "Form Alliance with [agenda_country.GetUsableName]"
 estate_mages_ally_pro_mage_countries_desc:0 "The [Root.GetMagesName] have long been friends with the mages of [agenda_country.GetUsableName]. Both magical groups urge that an alliance will be beneficial to both our realms."
 estate_mages_develop_damestear_in_y:0 "Increase Tax Income in [agenda_province.GetName]"
 estate_mages_develop_damestear_in_y_desc:0 "The [Root.GetMagesName] request that we invest in the prosperity of their [agenda_province.GetTradeGoodsName] producing lands in [agenda_province.GetName]."
 estate_mages_develop_precursor_relics_in_y:0 "Increase Tax Income in [agenda_province.GetName]"
 estate_mages_develop_precursor_relics_in_y_desc:0 "The [Root.GetMagesName] request that we invest in the prosperity of their [agenda_province.GetTradeGoodsName] producing lands in [agenda_province.GetName]."
 estate_mages_build_mage_tower_in_y:0 "Build a Mage Tower in [agenda_province.GetName]"
 estate_mages_build_mage_tower_in_y_desc:0 "The [Root.GetMagesName] of [agenda_province.GetName] request that we fund the construction of a new mage tower. They claim that it will be a highly profitable investment."
 estate_mages_develop_x:0 "Increase Tax Income in [agenda_province.GetName]"
 estate_mages_develop_x_desc:0 "The [Root.GetMagesName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 

