 estate_clergy_seelie:0 "Appease the Haughty Fey"
 estate_clergy_seelie_desc:0 "An eternal lifetime of merriment wears on the ancient Seelie: they long for something different to entertain them. Perhaps today you might be their jester, and maybe you will earn their attention?"
 estate_clergy_unseelie:0 "Prostration before the Dark Fey"
 estate_clergy_unseelie_desc:0 "Ever brooding and plotting against their lively cousins, the Unseelie desire new allies for part of their next attack. Considering mortals to be useful pawns, perhaps your assistance with their plan may earn their favor?"