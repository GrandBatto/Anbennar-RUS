 #Adventurers Privileges
 estate_adventurers_organization_chronicler_grants:0 "Adventurer Organization: Chronicler Grants"
 estate_adventurers_organization_chronicler_grants_desc:0 "This country has a contract with the Order of Chroniclers, a group of scholars based in Anbenncóst dedicated to collecting any-and-all information. All adventurers are Order approved and new discoveries are shared with both the Order and the state."
 estate_adventurers_organization_licensed_adventurers:0 "Adventurer Organization: Licensed Adventurers"
 estate_adventurers_organization_licensed_adventurers_desc:0 "In order for adventurers to operate in this country, they must prove they understand the laws concerning adventuring and obtain a license."
 estate_adventurers_organization_land_of_adventure:0 "Adventurer Organization: Land of Adventure"
 estate_adventurers_organization_land_of_adventure_desc:0 "Adventurers are unregulated in this country and they organize themselves how they wish, if they organize themselves at all."
 estate_adventurers_free_company_rosters:0 "Free Company Rosters"
 estate_adventurers_free_company_rosters_desc:0 "The [Root.GetAdventurersName] could be a well-trained source of manpower during war. By creating a fast-track route of official 'Free Companies', we could integrate them within the military machine with ease and efficiency on a case-by-case basis."
 estate_adventurers_guides:0 "Adventurer Guides"
 estate_adventurers_guides_desc:0 "Hiring guides from the [Root.GetAdventurersName] would allow us to lose less men when conducting military campaigns as they know more about localized dangers and alternative routes."
 estate_adventurers_pioneer_initiatives:0 "Pioneer Initiatives"
 estate_adventurers_pioneer_initiatives_desc:0 "The frontiers are lands of opportunity - particularly for adventurers seeking to settle down. We should encourage this by offering the [Root.GetAdventurersName] charters granting them favorable conditions for their homesteads."
 estate_adventurers_generous_quest_rewards:0 "Generous Quest Rewards"
 estate_adventurers_generous_quest_rewards_desc:0 "[Root.GetAdventurersName] are driven first and foremost by gold. If we make ourselves known as a generous benefactor, they will give priority to jobs in our lands and our problems will be dealt with quicker."
 estate_adventurers_advisors:0 "Courtiers of Adventure"
 estate_adventurers_advisors_desc:0 "Sometimes the best advice is one we do not usually hear. [Root.GetAdventurersName] come from all walks of life and their unique way of thinking could be a benefit for our realm, if we allow it."
 estate_adventurers_monopoly_of_slaves:0 "Monopoly on Slaves"
 estate_adventurers_monopoly_of_slaves_desc:0 "The [Root.GetAdventurersName] were instrumental in staving off the Greentide. We should show our appreciation for this by giving them a monopoly of trading in orc slaves."
 estate_adventurers_monopoly_of_slaves_mod:0 "Monopoly on Slaves"
 desc_estate_adventurers_monopoly_of_slaves_mod:0 "The state has granted the [Root.Owner.GetAdventurersName] monopoly rights over slave trading."
 monopoly_privileges.13.d:0 "The monopoly on slaves we granted to the [Root.GetAdventurersName] has expired, meaning that we are now able to reclaim the income from slave trading. However, the [Root.GetAdventurersName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 estate_adventurers_ennoblement_of_adventurers:0 "Ennoblement of Adventurers"
 estate_adventurers_ennoblement_of_adventurers_desc:0 "Many adventurers are powerful, but the best ones are wealthy. By allowing adventurers who have proven themselves to be granted or purchase noble titles and the lands that go with it, we can ensure the continued cooperation between us and the adventuring class."
 estate_adventurers_heroes_in_the_army:0 "Heroes in the Army"
 estate_adventurers_heroes_in_the_army_desc:0 "Some adventurers have become names of legend, renowned in their field and famous for their exploits. By offering these heroes long-standing contracts to work as officers, specialists and leaders at the same level and authority as our traditional staff, will no doubt bring a creative edge against our forces, but perhaps, to the cost of our standard professional decorum."
 estate_adventurers_sponsor_monster_hunters:0 "Sponsor Monster Hunters"
 estate_adventurers_sponsor_monster_hunters_desc:0 "Monster Hunters rely on knowledge and investigation to deal with their favoured foes such as vampires and cultists, and other things that lurk in the shadows of society. They excel in dealing with all things occult and esoteric - supernatural enemies that require more than zeal and powerful swords, but one that requires planning and execution to root out such evil."
 estate_adventurers_monster_hunters_tooltip:0 "§GIncreases§! chance of removing certain §Y(Adventurers Wanted!)§! province modifiers (read privilege description)."
 estate_adventurers_sponsor_sellswords:0 "Sponsor Sellswords"
 estate_adventurers_sponsor_sellswords_desc:0 "Sometimes all an encounter needs is a few hard swords and even harder heads that's willing to butt against whoever or whatever is in their way. Sellswords excel in dealing with the more mundane side of adventuring, whether its fighting off bandits or orcish raiders - simple jobs against simple enemies need just a few good men to sort it all out."
 estate_adventurers_sponsor_sellswords_tooltip:0 "§GIncreases§! chance of removing certain §Y(Adventurers Wanted!)§! province modifiers (read privilege description)."
 estate_adventurers_sponsor_beast_slayers:0 "Sponsor Beast Slayers"
 estate_adventurers_sponsor_beast_slayers_desc:0 "Beast Slayers travel far and wide to hunt, kill and display their prey. These big game hunters are all about tracking down and slaying beasts and other large monsters. If there's a wyvern or a troll need slaying, then these folk will do the job right."
 estate_adventurers_beast_slayers_tooltip:0 "§GIncreases§! chance of removing certain §Y(Adventurers Wanted!)§! province modifiers (read privilege description)."
 estate_adventurers_sponsor_do_gooders:0 "Sponsor Do-Gooders"
 estate_adventurers_sponsor_do_gooders_desc:0 "At the very heart of an adventurer lies the desire to good things in the world. Do-gooders can fight, yes, but they will prefer to fight their enemies with words and resolve things peacefully. By promoting these type of adventurers we will hopefully resolve such matters with peace rather than violence."
 estate_adventurers_do_gooders_tooltip:0 "§GIncreases§! chance of removing certain §Y(Adventurers Wanted!)§! province modifiers (read privilege description)."
 estate_adventurers_sponsor_holy_paladins:0 "Sponsor Holy Paladins"
 estate_adventurers_sponsor_holy_paladins_desc:0 "The powers of the gods compels a few devout folk to go out in the world, not as its priesthood, but as mightly and noble adventurers fighting for the name of good and their deities. Naturally clerics and paladins are suited to dealing with all things unholy, and will not hesitate to smite the next ghoul or zombie in their path."
 estate_adventurers_holy_paladins_tooltip:0 "§GIncreases§! chance of removing certain §Y(Adventurers Wanted!)§! province modifiers (read privilege description)."
 estate_adventurers_sponsor_rogues:0 "Sponsor Rogues"
 estate_adventurers_sponsor_rogues_desc:0 "Why be an adventurer if not to make a whole load of money? Fortunately, money talks, no matter what the side. Encouraging such unsavoury folk, thieves and vagabonds, will allow us to deal with such underworldly issues in our nation with more efficiency."
 estate_adventurers_rogues_tooltip:0 "§GIncreases§! chance of removing certain §Y(Adventurers Wanted!)§! province modifiers (read privilege description)."
 
