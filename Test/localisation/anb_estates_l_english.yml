 estate_artificers_privateer_damestear_relics:0 "Launch Privateering Expedition to the [agenda_trade_node_sea.GetName]"
 estate_artificers_privateer_damestear_relics_desc:0 "The [Root.GetArtificersName] propose a privateering expedition to the [agenda_trade_node_sea.GetName], a course of action they claim would bring an influx of damestear and precursor relics to our nation - though other nations may not appreciate our actions!"
 estate_artificers_build_manufactory_in_y:0 "Build a Manufactory in [agenda_province.GetName]"
 estate_artificers_build_manufactory_in_y_desc:0 "The [Root.GetArtificersName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
