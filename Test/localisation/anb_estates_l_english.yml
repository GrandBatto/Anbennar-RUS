 estate_artificers_conquer_high_production:0 "Conquer [agenda_province.GetName]"
 estate_artificers_conquer_high_production_desc:0 "The [Root.GetArtificersName] have been casting a jealous eye on [agenda_province.GetName], a highly productive province they claim would make a fine addition to our nation. They call for a military campaign to secure it for ourselves."
 estate_artificers_build_production_building_damestear:0 "Increase Production Efficiency in [agenda_province.GetName]"
 estate_artificers_build_production_building_damestear_desc:0 "The [Root.GetArtificersName] of [agenda_province.GetName] ask that we invest in their province's [agenda_province.GetTradeGoodsName] production infrastructure. They claim that the expanded facilities they propose would greatly increase the prosperity of the province and the country as a whole."
