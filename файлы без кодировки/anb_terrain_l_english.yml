l_english:
 dwarven_hold:0 "Дворфьи твердыни"
 dwarven_hold_surface:0 "Наземная твердыня"
 dwarven_road:0 "Дворфя тропа"
 cavern:0 "Пещера"
 city_terrain:0 "Город"
 gladeway:0 "Путевая тропа" #Gladeway поляна
 ancient_forest:0 "Древний лес"
 mushroom_forest_terrain:0 "Грибной лес"
 dwarven_hold_desc:0 "Дворфья твердыня представляет собой укрепленную крепость дворфов, отличающиеся крупномасштабными сооружениями, вырытыми глубоко в горах."
 dwarven_hold_surface_desc:0 "Наземная твердыня представляет собой укрепленную крепость дворфов, отличающиеся крупномасштабными сооружениями для защиты входа в гору"
 dwarven_road_desc:0 "Дворфьи тропы представляет собой общирные дорожные сети, которые дварфы построили под миром."
 cavern_desc:0 "Пещеры представляют собой подземные ходы и туннели, которые лежат под землей."
 city_terrain_desc:0 "Городская местность представляет собой развитую инфраструктуру и густонаселенные провинции, в которых преобладают здания и улицы. Провинции с урбанизированным ландшафтом исторически преуспевали сами по себе, вместо того чтобы быть просто еще одним городом в более обширной области. К ним можно причислить выдающиеся города-государства, а также города, которые преуспевают или исторически имели большое богатство и политический вес наравне со своим сюзереном."
 gladeway_desc:0 "Извилистый проход через густые леса Древнего леса. Влияние Фей на эту местность может почувствовать любой проходящий мимо."
 ancient_forest_desc:0 "Древний лес - это лес, который достиг большого возраста без внешнего влияния и, таким образом, обладает уникальными природными особенностями."
 mushroom_forest_terrain_desc:0 "Больше похожий на джунгли, Грибной лес в Южном Элантире изобилует гигантскими грибами вместо деревьев и густой растительностью, уникальной для этого региона.
"
 
