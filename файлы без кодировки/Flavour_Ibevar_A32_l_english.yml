 ibevar.1.t:0 "Troublesome Elders"
 ibevar.1.d:0 "Stirred up by senile fools, our elders at the Silent Repose have been venturing out into all manner of dangers. We can no longer tolerate the agitators among them putting our most revered and venerable in harm's way, bringing their wisdom to the grave. We must help them to understand the value in their lives, even if that value need be taught at the point of a sword."
 ibevar.1.a:0 "Surely, the silver tongues of our diplomats can resolve this."
 ibevar.1.b:0 "These old fools are too far gone."
 
 ibevar.2.t:0 "† e¢apc¬a÷ pe´op¯aµª÷"
 ibevar.2.d:0 "Once more, [A32.Monarch.GetName]'s quarters echo with the knife-quick jabs of heated voices. Though once fast friends, the group of Ibevar's foremost literati who sit for tea with our Grand Prince have come to verbal blows once more. The bookish Erelas' brows furrow against the rim of his spectacles, as he slams his fist upon the table, sending his tea spilling out across its polished stone. 'Damn it all! At your age, you've seen the gods' work well as I!' The wizened elf across from him huffs, shaking his head dismissively. 'And you well as I have seen our own mages, Starwatcher. You're hardly an intellectual, if you think those priests to be anything more...' As their heated gazes meet, a palpable tension grows in the air, just as it grows through all of Ibevar.\n\nAt most every table, from that of the humblest peasant to the highest noble, similarly heated exchanges grow more virulent by the day. Ibevar has moved far from the days of the Remnant Fleet, far from the home we lost, but not all are ready to let go of their ancient ways. Many of our nation's elves still believe us to be forsaken by the Gods we knew, and remain agnostic at best, if not even atheistic toward the Regent Court.\n\nHowever, while this theological dispute had hardly been one of note in years past, Ibenion II's profession of the Regent Court as the official faith of Ibevar has set these tensions aflame. Now, all across our forest home, our brethren are beginning to come to more literal blows over the future of the Elfrealm."
 ibevar.2.a:0 "We're moving forward, with or without you."
 ibevar_reformation_tooltip:0 "§GWe will unlock access to a special decision to properly handle the §YZealous Resistance§! of the provinces we must convert.§!"
 
 ibevar.3.t:0 "[A32.Monarch.GetName]'s Reformation Efforts"
 ibevar.3.d:0 "Our missionaries have gathered, with Erelas and the other fine minds among our reformers instructing them on what theologies and festivities might best sway our population. With their bags laden with sacred texts, with gifts for the people, where should we send them? As they go out amongst the schools, to the farmhouses, the taverns, the castles, they shall be fighting a war for the hearts of our people, before we fall to such madness that the sword might well replace the tongue in these battles."
 ibevar.3.a:0 "Start Work in §T[ibevar1.GetName]§!"
