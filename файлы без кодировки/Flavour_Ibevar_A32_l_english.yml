 ibevar.5.t:0 "[Root.GetName] Reformation Result"
 ibevar.5.d:0 "While we can hardly call it a peaceful process, we've begun to win the hearts and minds of our people. This effort takes many forms. From the greatest orators amongst our missionaries sparring over metaphysics with our wisest elders, to the livelier leading impromptu festivals of Minar... Or more simply, general celebrations, many pleasant memories have been made. More grimly, however, a number of violent incidents had taken place, through the course of these efforts. While we've done our best to stay our blades, those who fear change are often the most violent.\n\nSome of our brethren have been faced with imprisonment or exile, whether it be for such violence, or merely for standing firm in the way of our efforts. With agitators turning elf against elf, those in our close counsel betraying us, reformation has been a painful time for our nation. While [A32.Monarch.GetName] and Erelas Starwatcher have come far in their efforts, the war for the soul of our nation continues."
 ibevar.5.a:0 "This will be a long process."
