l_english:

 #Missions

 lorent_recover_from_lilac_wars_title:0 "Восстановиться после Сиреневых Войн"
 lorent_recover_from_lilac_wars_desc:0 "Сиреневые Войны опустили Лорент на колени, борьба велась как с мятежниками внутри, так и с врагами извне. Лорент должен восстановить свои силы перед началом новых войн"
 lorent_redglade_accord_title:0 "Редглейдское Соглашение"
 lorent_redglade_accord_desc:0 "После смерти нашей эльфийской матроны Иориель, Королевство Лорент вознаградило её народ лесом Редглейдс за помощь в Войне Короля-Чародея. Мы должны поддерживать отношения с эльфийским княжеством Редглейдс, как партнёрами под Рубиновой Короной.
 lorent_endral_the_explorer_title:0 "Исследователь Эндрал"
 lorent_endral_the_explorer_desc:0 "Эндрал - редглейдский эльф, происходящий из давней линии навигаторов и исследователей предлагает отплыть на запад, попытаться заново открыть Элантир - родину эльфов."
 lorent_rediscovery_of_aelantir_title:0 "Переоткрытие Элантира"
 lorent_rediscovery_of_aelantir_desc:0 "Элантир это мифическая родина эльфов, сбежаших от катастрофического Дня Пепельных Небес. Возможно благодаря новым технологиям, эльфийская родина будет снова найдена."
 lorent_colonize_endralliande_title:0 "Колонизовать Эндраллианд"
 lorent_colonize_endralliande_desc:0 "С первым доказательством существования Элантира, большим чем сказки или легенды, мы должны заселить новонайденную землю, названную Эндраллиандом, по имени её первооткрывателя Эндрала."
 lorent_establish_a_proper_colony_title:0 "Основать собственную колонию"
 lorent_establish_a_proper_colony_desc:0 "Мы сделали первые шаги для заселения этой земли, однако, следует установить колониальное правительство для эффективного извлечения богатств отсюда"
 lorent_the_centre_of_the_ruin_title:0 "Центр Руин"
 lorent_the_centre_of_the_ruin_desc:0 "Руинные Скалы это массивные скалы в Эндраллианде, имеющие полукруглую форму. В центре круга многочисленные острова несомненно станут важными для торговли в континенте, мы должны забрать их прежде чем ограниченные участки суши займут другие." 
 lorent_headway_into_the_trollsbay_title:0 "Продвижение в Троллсбей"
 lorent_headway_into_the_trollsbay_desc:0 "Троллсбей, названный так из-за схожести с головой тролля, этот большой залив превосходен для многочисленных кораблей перевозящих товары и людей между Каннором и Элантиром. Наше присутствие здесь необходимо."
 lorent_the_great_river_title:0 "Великая Река"
 lorent_the_great_river_desc:0 "За Руинными Скалами расположен огромный плодородный регион, туземцы называют его "Инн". Эта земля бесспорно будет хлебной корзиной континента, и нам следует стать её хозяевами."
 lorent_the_new_bloodwine_title:0 "Новый Блудвайн"
 lorent_the_new_bloodwine_desc:0 "Туземцев в регионе оказалось больше чем мы рассчитывали, а ещё оказалось их цивилизация самая развитая на континенте. Тем не менее наша судьба править этой землёй! Больше она не будет известна как Инн, теперь это Блудвайн."
 lorent_reform_knights_of_the_rose_title:0 "Перерождение Рыцарей Розы"
 lorent_reform_knights_of_the_rose_desc:0 "Большая часть нашего рыцарского ордена Рыцарей Розы погибло в Сиреневых Войнах. Может нам следует позволить талантливым недворянам пополнить наши ряды и убедиться что рыцарские традиции не забыты?"
 lorent_conquer_deranne_title:0 "Захватить Деранн"
 lorent_conquer_deranne_desc:0 "Дом Сифлауер всегда был колючкой в нашем боку. Дераннские герцоги всегда доминировали на западном берегу Ленсенора и встали против нас во время Сиреневых Войн - если мы захотим вырасти в единую нацию, мы должны подчинить их нашей власти."
 lorent_renovating_lorentaine_title:0 "Перерождение Лорентене"
 lorent_renovating_lorentaine_desc:0 "Лорентене сильно пострадал во время Сиреневых Войн, и был на время, под контролем врага. Но всё же лорентенский булыжник позволит перестроить город современный лад."
 lorent_royal_mage_academy_title:0 "Королевская Магическая Академия"
 lorent_royal_mage_academy_desc:0 "Лорент всегда был домом для многих магов и магических школ, но не полностью под Лорентской Короной. Создав Королевскую Магическую Академию для централизации наших магических изысканий мы обеспечим лояльность магов не к друг другу, а самому монарху Лорента"
 lorent_the_ruby_crown_title:0 "Рубиновая Корона"
 lorent_the_ruby_crown_desc:0 "По слухам в Рубиновой Короне Лорента поселился дух самой Иориель, эльфийской основательской нашей страны. И если появится достойный монарх, то раскроется судьба Лорента."
 lorent_the_new_redglades_title:0 "Новый Редглейдс"
 lorent_the_new_redglades_desc:0 "Мы нашли красивую землю с кущами багряного цвета. Она очень похожа на Редглейдс, что были отданы эльфам Иориель под знаменем Розы, и с этим знаменем мы должны контролировать и эти леса." 
 lorent_encourage_elven_migration_title:0 "Поощрить миграцию эльфов"
 lorent_encourage_elven_migration_desc:0 "Мы можем убедить эльфов живущих у нас вернуть своё наследие в Элантире. В конце концом эта наша судьба, и несомненное желание Иориель, Элантир, контролируемый истинным потомком рода эльфов: Лорентом."
 lorent_restore_the_army_title:0 "Восстановить армию"
 lorent_restore_the_army_desc:0 "Хоть мы и победили в Сиреневых Войнах, наша армия разбита и истощена. Нам нужно быстро восстановиться до того как кто-либо воспользуется нашей слабостью."
 lorent_curtail_the_wine_lords_title:0 "Урезать власть винных лордов"
 lorent_curtail_the_wine_lords_desc:0 "Винные лорды Рубенера, Эйлизина и Маделера поднялись во время Сиреневых Войн против нас, своих повелителей. Они не хотят преклониться нам? Пришло время заставить этих торговцев вином снова подчиниться королевской власти."
 lorent_conquer_sorncost_title:0 "Герцогство Сорнкост"
 lorent_conquer_sorncost_desc:0 "Герцоги Сорнкоста один из старейших домов, что до сих пор носят древнюю ленкорскую кровь. Они гордый дом и долго довольствовались относительной автономией от короны,... до сей поры."
 lorent_lorenans_stead_title:0 "На месте Лоренана"
 lorent_lorenans_stead_desc:0 "С поражением наиболее сильных врагов в нашем регионе, мы на шаг приблизились к объединению Ленсенора. Основатель же нашей нации, Лоренан Великий, в своё время объединил ленкорский народ и выгнал гаведских захватчиков."
 lorent_unification_of_lencenor_title:0 "Объединение Ленсенора"
 lorent_unification_of_lencenor_desc:0 "Ленсенор это Лорент, а Лорент это Ленсенор."
 lorent_the_arsenal_of_oldport_title:0 "Арсенал Олдпорта"
 lorent_the_arsenal_of_oldport_desc:0 "Олдпорт (или старый порт) традиционно был важным местом нашего флота. К сожалению недавно он пришёл в упадок. Мы должы модернизовать его если хотим чтобы наш флот отстоял превосходство."
 lorent_the_summer_palace_title:0 "Летний Дворец"
 lorent_the_summer_palace_desc: "Редфорт узрел множество битв, от почти полного уничтожения драконом Нимритом Красным до множественных осад во время Сиреневых Войн. В нынешнее время же он стал любимым местом наших правителей для летнего отдыха. Мы должны укрепить его чтобы никто и ничто не нанесло вред."  
 lorent_iron_mine_title:0 "Новые железная шахта"
 lorent_iron_mine_desc:0 "В первые годы 16-го века недалеко от города Лоренит обнаружили железную рудную жилу. Это привело к созданию шахты и огромному притоку рабочих, что навсегда изменило жизнь живущих здесь пастухов-овцеводов."
 lorent_elves_of_crovans_rest_title:0 "Эльфы из Покоя Крована"
 lorent_elves_of_crovans_rest_desc:0 "Несмотря на размер Ленсенора, это оживлённое место и многие не рады шуму и гаму, в особенности эльфы. Поэтому лунные эльфы предпочтут поселиться в одном из самых тихих мест: на Окутанном берегу, в туманной местности подальше от большинства больших городов и торговых путей. Они завезли туда секрет эльфийского шёлка, который стал знаковым товаром Покоя Крована." 
 lorent_the_foundry_of_lorenith_title:0 "Литейная Лоренита"
 lorent_the_foundry_of_lorenith_desc:0 "На стыках Рубиновых Гор была обнаружена огромная залежь угля! Учитывая близость к Лорентэну, литейная рядом с этими копями сможет питать зарождающуюся промышленность Лорента углём и сталью."
 lorent_our_wexonard_emperor_title:0 "Наш вексонардский император"
 lorent_our_wexonard_emperor_desc:0 "В конце Сиреневых Войн мы помогли посадить Лотейна III Векса на имперский трон Анбеннара - взамен, прилежный император закроет глаза на наши действия по заполучению Залива Вин."
 lorent_deal_with_wineport_title:0 "Разобраться с Вайнпортом"
 lorent_deal_with_wineport_desc:0 "Во время Сиреневых Войн лига торговых городов объявила независимость, заявив что это был единственный способ выжить для них. Мы должны восстановить порядок и заставить их повиноваться!" 
 lorent_secure_the_wine_trade_title:0 "Закрепиться в торговле вином"
 lorent_secure_the_wine_trade_desc:0 "Залив Вин, как и ожидается, является главным экспортёром вин во всём известном мире. Для поддержания нашей экономической мощи нам надо убедиться, что корона вовлечена во все дела и торговля течёт и вытекает в заливе."
 lorent_bottlemaking_monopoly_title:0 "Монополия на изготовление бутылок"
 lorent_bottlemaking_monopoly_desc:0 "Ленсенор известен своим вином, и мы всё ещё импортируем большинство бутылок из Анбеннара. Если мы инвестируем в производителей стекла, то сможем установить региональную монополию на бутылочный разлив."
 lorent_monopolize_wine_production_title:0 "Контролировать производство вина"
 lorent_monopolize_wine_production_desc:0 "Теперь мы взяли контроль над виноградниками Ленсенора, поэтому можем строго контролировать каким дворянам позволено производить вино, таким образом мы гарантируем тем, кто верен нам будут иметь голос при дворе."
 lorent_develop_the_bay_of_wines_title:0 "Развить Залив Вин"
 lorent_develop_the_bay_of_wines_desc:0 "Наконец-то Залив Вин вернулся под наш законный контроль. Эта земля повидала столько войны, пора перестроить её и сделать достойным соперником Деймсхеду"
 lorent_create_the_lorentish_wine_company_title:0 "Создать Лорентскую Винную Компанию"
 lorent_create_the_lorentish_wine_company_desc:0 "Винодельни наших земель лучше и по количеству, и по качеству чем во всём остальном мире. Если создадим компанию, которая будет регулировать торговлю вином, наши доходы возрастут многократно."
 lorent_lorentish_supremacy_title:0 "Лорентское превосходство"
 lorent_lorentish_supremacy_desc:0 "Любая и всякая торговля имеет одну точку назначения, истинное бьющееся сердце Халанна: Залив Вин." 
 lorent_wars_of_dominion_title:0 "Война за доминирование"
 lorent_wars_of_dominion_desc:0 "Гаведская плеть с севера всегда ставила под сомнение нашу власть над Малой Страной полуросликов. Хоть мы и сражались бок о бок против Висуоллского Восстания в 1421-м, больше не будет проливаться кровь ради Малой Страны снова."
 lorent_halfling_suzerainty_title:0 "Сюзеренитет над полуросликами"
 lorent_halfling_suzerainty_desc:0 "Наш основатель, Лоренан Великий, изгнал вторжение сил Гаведа и за одно освободил родину полуросликов, те в благодарность, поклялись в верности ему и его наследникам. Мы никогда не забудет этого, и теперь настало время вернуть наши границы такими, какики они были раньше."
 lorent_attack_on_beepeck_title:0 "Нападение на Бипек"
 lorent_attack_on_beepeck_desc:0 "Народ полуросликов уверенно занимает место законных подданых короны Лорента, пришло время решить судьбу Бипека, имперского выборщика-полуросликов и богатейшего города на этой стороне Деймсхеда."
 lorent_fortress_in_the_approach_title:0 "Крепость в Аппроуч"
 lorent_fortress_in_the_approach_desc:0 "Гавед был  отброшен назад, наша граница расширилась и мы утвердили себя как повелители всех полуросликов. Нам нужно укрепиться в это регионе, Аппроуч это превосходное место, чтобы сдерживать армии и с севера, и с востока."
 lorent_dameshead_ambitions_title:0 "Амбиции в Деймсхеде"
 lorent_dameshead_ambitions_desc:0 "Лорент всегда славился своей военной доблестью на суше, но не на море. Ради поддержки наших амбиций по расширению в Империю Анбеннар мы должны создать сильный и мощный флот.
 lorent_conquer_west_dameshead_desc:0 "Регион Западного Деймсхеда не более чем политическая выдумка. Он принадлежит законным правителям Лансенора: нам"
 lorent_invasion_of_damesear_title:0 "Вторжение в Деймсир"
 lorent_invasion_of_damesear_desc:0 "Деймсир и Анбеннкост это сердце Анбеннара, для некоторых всего мира. Те кто контролируют Деймсир, контролируют Деймсхед, и судьбу всего Каннора."
 lorent_control_the_electors_title:0 "Контроль над выборщиками"
 lorent_control_the_electors_desc:0 "Первым и последним лорентским королём сидевшим на троне Анбеннара, был Реан Белый Лис, его отстранили Дамерия и её имперские союзники, начав Сиреневые Войны. Может повезёт во второй раз, а?"
 lorent_anbennar_emperor_title:0 "Лорентский Анбеннар"
 lorent_anbennar_emperor_desc:0 "Лорент воплощал в себе все ценности Анбеннара, и всё же был изгнан из-за страха. Сейчас пришло время  объединить весь Анбеннар под розой Лорента"
 
 #Tooltips

 tooltip_colonize_endralliande:0 "§Y[Root.GetName]§! или его субъекты владеют одной провинцией в колониальном Эндраллианде"
 tooltip_colony_in_endralliande:0 "§Y[Root.GetName]§! или его субъекты владеют хотя бы пятью провинциями в колониальном Эндраллианде"
 tooltip_new_redglades:0 "§Y[Root.GetName]§! или его субъекты владеют хотя бы одной провицией в  регионе Блудгрувс."
 tooltip_new_redglades_2:0 "§Y[Root.GetName]§! или его субъекты владеют хотя бы десятью провициями в  регионе Блудгрувс."
 tooltip_colonize_ynn:0 "§Y[Root.GetName]§! или его субъекты владеют хотя бы одной провинцией в колониальном Инне"
 tooltip_colony_in_the_ynn:0 "§Y[Root.GetName]§! или его субъекты владеют хотя бы пятью провинциями в колониальном Инне"
 tooltip_monopolize_wine_production:0 "Все провинции производящие §YВино§! в §YБлудвайн§!, §YВайнбей§! и §YСорнкости§! должны быть под Вашим контролем и иметь хотя бы §Y11§! производства и §Y25%§! или менее автономии."
 tooltip_develop_the_bay_of_wines:0 "Каждая §Yприбрежная провинция§! в §YЗаливе Вин§! находится под Вашим контролем и имеет хотя бы §Y22§! развития"
 tooltip_developed_the_bay_of_wines:0 "Каждая провинция рядом с Блудвайн получит 3 развития."
 tooltip_wine_production_monopoly:0 "Лорент получит '§YМонополия на производство вина§!', что увеличивает равновесностную лояльность §YДворян§! на §G10%§!."
 tooltip_mages_of_the_ruby_order:0 "Лорент получит '§YМаги Рубионого Ордена§!', что увеличивает равновесностную лояльность §YМагов§! на §G10%§!."
 tooltip_fort_in_the_approach:0 "Имеет замок в Аппроуч."
 tooltip_nationalized_the_wine:0 "Провинции с вином в Ленсеноре получат 1 развитие производства и модификатор §G+25%§! к местным произведённым товарам."
 
 #Events
 
 flavor_lorent.1.t:0 "Рубиновая Корона пробудилась"
 flavor_lorent.1.d:0 ""Ваше Величество, вы уверены что хотите этого?"\n"Да."\nТак тому и быть. Маги Рубиного Ордена провели свой ритуал освобождения над короной, в надежде освободить сущность или дух кого-либо заключённого в ней. Как говорилось, Иориель, основательница Дома Силориель и Мать Лорента связала свою душу с короной чтобы направлять страну в будущее. И теперь мы надеемся что она освободится.\n\n"Ритуал завершён, изменилось ли тут что-нибудь?"\n"Нет. Я думаю это была просто старая небылица" - ответили вы."
 flavor_lorent.1.a:0 "Конечно, я солгала магу. Теперь я свободна."
 flavor_lorent.2.t:0 "Сопротивление равелианам"
 flavor_lorent.2.d:0 "Духовенство Регенсткого Двора давно увидело в коринитах восточную угрозу, так же как и Каннор раннее в Гринтайде. Для них, это было порчей веры. Для ленкорцев, вера обычная часть жизни, а не то что властвует над ней, как верят самодовольные кориниты.\n\nТо что кориниты видели как справедливое и праведное было очень плохим, а ещё теперь Равелианская Церковь, ответвление коринитов, хочет распространить свою религию и подмять нас под... под себя!\n\nДаже самые умеренные клирики обеспокоены этой фундаменталисткой угрозой, и объединились для защиты от дальнейших религиозных потрясений."
 flavor_lorent.2.a:0 "Мы должны выжить в эти меняющиеся времена."
 flavor_lorent.2.b:0 "Если Ленсенор меняется, то так тому и быть."
 
